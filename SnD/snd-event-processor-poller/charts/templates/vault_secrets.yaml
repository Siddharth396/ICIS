apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.vault.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "supdem-processor.fullname" . }}
data:
{{- range $filename, $fileContents := .Values.vault.certificate }}
  {{ $filename }}: {{ $fileContents | b64enc | quote }}
{{- end }}
