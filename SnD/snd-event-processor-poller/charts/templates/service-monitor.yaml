{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "supdem-processor.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    monitoring-platform: icis-monitoring
    app.kubernetes.io/name: {{ include "supdem-processor.fullname" . }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "supdem-processor.fullname" . }}
  namespaceSelector:
    matchNames:
      - {{ .Values.namespace }}
  endpoints:
{{ toYaml .Values.serviceMonitor.endpoints | indent 4 }}
{{- end }}
