apiVersion: v1
kind: ServiceAccount
metadata:
  name: eacons
  namespace: eacons-staging
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::512544833523:role/vega-systest-s3-role"

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-eacons-staging-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: eacons
  namespace: eacons-staging
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
