apiVersion: v1
kind: ServiceAccount
metadata:
  name: spfeed
  namespace: spfeed-performance

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: role-spfeed-performance-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: spfeed
  namespace: spfeed-performance
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
