apiVersion: v1
kind: ServiceAccount
metadata:
  name: rundeck
  namespace: rundeck-dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-rundeck-dev-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: rundeck
  namespace: rundeck-dev
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io