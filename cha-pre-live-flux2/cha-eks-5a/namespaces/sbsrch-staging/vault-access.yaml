apiVersion: v1
kind: ServiceAccount
metadata:
  name: sbsrch
  namespace: sbsrch-staging

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: role-sbsrch-staging-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: sbsrch
  namespace: sbsrch-staging
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
