apiVersion: v1
kind: ServiceAccount
metadata:
  name: prsftp
  namespace: prsftp-dev

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: role-prsftp-dev-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: prsftp
  namespace: prsftp-dev
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io

