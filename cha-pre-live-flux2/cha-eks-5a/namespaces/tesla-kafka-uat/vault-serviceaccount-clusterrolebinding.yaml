  name: tesla-kafka
  namespace: tesla-kafka-uat
- kind: ServiceAccount
  name: tesla-kafka-secondary-publisher
  namespace: tesla-kafka-uat
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io

