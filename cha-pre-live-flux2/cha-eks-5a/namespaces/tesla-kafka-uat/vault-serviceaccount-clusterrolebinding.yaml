apiVersion: v1
kind: ServiceAccount
metadata:
  name: tesla-kafka 
  namespace: tesla-kafka-uat
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::512544833523:role/svc-icis-cha-eks-tesla-kafka-publisher-uat2"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tesla-kafka-secondary-publisher
  namespace: tesla-kafka-uat
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::512544833523:role/svc-cha-eks-tesla-secondary-data-publisher-uat2"

---

