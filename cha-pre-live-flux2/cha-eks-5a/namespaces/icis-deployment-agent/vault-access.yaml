apiVersion: v1
kind: ServiceAccount
metadata:
  name: deploy
  namespace: icis-deployment-agent

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-deployment-tokenreview-binding
subjects:
  - kind: ServiceAccount
    name: deploy
    namespace: icis-deployment-agent
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
