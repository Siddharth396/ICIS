####################################################
## Allow ingress from icis-deployment-agent and icis-ingress ##

kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ingress-icis-deployment-agent
  namespace: icis-deployment-agent
spec:
  podSelector: {}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: icis-deployment-agent
        - namespaceSelector:
            matchLabels:
              name: icis-ingress

###################################
## Allow egress from icis-deployment-agent ##

---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-egress-icis-deployment-agent
  namespace: icis-deployment-agent
spec:
  podSelector: {}
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: icis-deployment-agent

#########################################
## Allow external http traffic egress  ##

---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-egress-http-external
  namespace: icis-deployment-agent
spec:
  podSelector: {}
  egress:
    - ports:
        - port: 443
          protocol: TCP
        - port: 80
          protocol: TCP

#####################
## ICIS monitoring ##

---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-icis-monitoring
  namespace: icis-deployment-agent
spec:
  podSelector: {}
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
          namespaceSelector:
            matchLabels:
              name: icis-monitoring

#########################################
## Allow Postgres egress  ##
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-egress-postgres-server
  namespace: icis-deployment-agent
spec:
  podSelector: {}
  egress:
    - ports:
        - port: 5432
          protocol: TCP
