apiVersion: v1
kind: ServiceAccount
metadata:
  name: tesla-kafka 
  namespace: tesla-kafka-performance
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::512544833523:role/svc-icis-cha-eks-tesla-kafka-publisher-performance"
  
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tesla-kafka-secondary-publisher
  namespace: tesla-kafka-performance
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::512544833523:role/svc-cha-eks-tesla-secondary-data-publisher-performance"

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-tesla-kafka-performance-tokenreview-binding 
