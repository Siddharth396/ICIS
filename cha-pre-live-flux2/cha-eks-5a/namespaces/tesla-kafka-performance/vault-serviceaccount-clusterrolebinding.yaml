- kind: ServiceAccount
  name: tesla-kafka 
  namespace: tesla-kafka-performance
- kind: ServiceAccount
  name: tesla-kafka-secondary-publisher
  namespace: tesla-kafka-performance
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io

