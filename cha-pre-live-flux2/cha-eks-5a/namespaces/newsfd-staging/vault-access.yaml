apiVersion: v1
kind: ServiceAccount
metadata:
  name: newsfd
  namespace: newsfd-staging

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-newsfd-staging-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: newsfd
  namespace: newsfd-staging
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
