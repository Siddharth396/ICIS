metadata:
  name: allow-icis-monitoring
  namespace: tesla-uat
spec:
  podSelector: {}
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
      namespaceSelector:
        matchLabels:
          name: icis-monitoring


## Allow SQL Server egress  ##

---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-egress-sql-server
  namespace: tesla-uat
spec:
  podSelector: {}
  egress:
  - ports:
    - port: 1433
      protocol: TCP