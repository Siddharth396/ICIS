---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  annotations:
    metadata.weave.works/description: This is the source location for the Weave GitOps
      Dashboard's helm chart.
  labels:
    app.kubernetes.io/component: ui
    app.kubernetes.io/created-by: weave-gitops-cli
    app.kubernetes.io/name: weave-gitops-dashboard
    app.kubernetes.io/part-of: weave-gitops
  name: ww-gitops
  namespace: flux-system
spec:
  interval: 1h0m0s
  type: oci
  url: oci://ghcr.io/weaveworks/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description: This is the Weave GitOps Dashboard.  It provides
      a simple way to get insights into your GitOps workloads.
  name: ww-gitops
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: ww-gitops
  interval: 1h0m0s
  values:
    adminUser:
      create: true
      passwordHash: $2a$04$6ztXUKebaP80J8ob5PPbBOK.ropWAhJwsAE.ycxd9VdwrGpv6p4wS
      username: admin
    ingress:
      enabled: true
      className: icis-nginx-ingress
      hosts:
      - host: flux-eks-5a.cha.eu-west-1.dev
        paths:
          - path: /
            pathType: ImplementationSpecific
      tls: 
       - secretName: flux.sandox-cluster-tls
         hosts:
           - flux-eks-5a.cha.eu-west-1.dev
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        external-dns.alpha.kubernetes.io/hostname: flux-eks-5a.cha.eu-west-1.dev
        lnrs.io/zone-type: private
        nginx.ingress.kubernetes.io/backend-protocol: HTTP
        nginx.ingress.kubernetes.io/ssl-ciphers: "ALL:!aNULL:!EXPORT56:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP"