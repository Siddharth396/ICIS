apiVersion: v1
kind: Service
metadata:
  name: logstash-metrics
  namespace: logging
  labels:
    app.kubernetes.io/name: elasticsearch-logstash
    app.kubernetes.io/component: logstash
spec:
  selector:
    app.kubernetes.io/name: elasticsearch-logstash
    app.kubernetes.io/component: logstash
  ports:
    - name: metrics
      port: 9600
      targetPort: 9600
      protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: logstash-input-http
  namespace: logging
  labels:
    app.kubernetes.io/name: elasticsearch-logstash
    app.kubernetes.io/component: logstash
spec:
  selector:
    app.kubernetes.io/name: elasticsearch-logstash
    app.kubernetes.io/component: logstash
  ports:
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
