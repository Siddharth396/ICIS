##########################################################################
## Allow ingress to confluent HAproxy and egress to confluent cloud vpc ##

---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-confluent-ingress-egress
  namespace: icis-event-streaming
spec:
  podSelector:
    matchLabels:
      app: confluent-haproxy
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - ipBlock:
        cidr: 10.52.160.0/22
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 9092
  egress:
  - to:
    - ipBlock:
        cidr: 172.16.0.0/16
    ports:
    - port: 443
      protocol: TCP
    - port: 9092
      protocol: TCP
      
