apiVersion: v1
kind: ServiceAccount
metadata:
  name: mongodb-backup
  namespace: icis-backup
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::512544833523:role/svc-atlas-mongodb-eks-pre-live-backup-s3-rw"

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-icis-backup-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: mongodb-backup
  namespace: icis-backup
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io