---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: streamsets-agent
  namespace: icis-streamsets
    
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: streamsets-agent-role
  namespace: icis-streamsets
    
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "create", "patch", "delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "create", "patch", "delete"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "create", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: streamsets-agent-rb
  namespace: icis-streamsets
    
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: streamsets-agent-role
subjects:
  - kind: ServiceAccount
    name: streamsets-agent
    namespace: icis-streamsets
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-streamsets-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: streamsets-agent
  namespace: icis-streamsets
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io