apiVersion: v1
kind: Service
metadata:
  name: icis-prometheus
  namespace: icis-monitoring
  labels:
    app.kubernetes.io/name: prometheus
    self-monitor: "true"
spec:
  ports:
  - name: web
    port: 9090
    protocol: TCP
    targetPort: web
  - name: thanos-query
    port: 10902
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/name: prometheus
    prometheus: icis-prometheus
