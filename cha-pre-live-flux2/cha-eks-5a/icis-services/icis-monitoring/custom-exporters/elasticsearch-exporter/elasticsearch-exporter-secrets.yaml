---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: icis-monitoring-secret
  namespace: icis-monitoring
spec:
  type: kv-v2
  # mount path
  mount: kv/cha/k8s
  # path of the secret
  path: icis-monitoring/elasticsearch-vars
  destination:
    name: elasticsearch-vars
    create: true
  refreshAfter: 300s
  vaultAuthRef: icis-monitoring-vault-secret-auth