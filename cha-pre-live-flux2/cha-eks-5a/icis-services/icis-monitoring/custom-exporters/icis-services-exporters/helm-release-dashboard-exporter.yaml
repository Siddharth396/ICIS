---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard-exporter
  namespace: icis-monitoring
spec:
  releaseName: dashboard-exporter
  interval: 5m0s
  chart:
    spec:
      chart: icis-monitoring-exporter
      version: "1.0.1"
      sourceRef:
        kind: HelmRepository
        name: helm-charts
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
      strategy: rollback
  values:
    nameOverride: "dashboard-check-exporter"
    fullnameOverride: "dashboard-check-exporter"

    image:
      repository: artifacts.cha.rbxd.ds/icis-monitoring/dashboard_checks_exporter
      tag: "1.0.0"
      pullPolicy: IfNotPresent

    service:
      type: ClusterIP
      port: 3301

    vault:
      type: kv-v2
      mount: kv/cha/k8s
      path: icis-monitoring/dashboard-vars

    serviceMonitor:
      interval: 30s
      namespace: icis-monitoring
      release: dashboard-exporter

    secrets:
      - name: dashboard-vars
        envName: SERVERS
        key: DASHBOARD_SERVERS

