---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ssisjobs-exporter
  namespace: icis-monitoring
spec:
  releaseName: ssisjobs-exporter
  interval: 5m0s
  chart:
    spec:
      chart: icis-monitoring-exporter
      version: "1.0.1"
      sourceRef:
        kind: HelmRepository
        name: helm-charts
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
      strategy: rollback
  values:
    nameOverride: "sissjobs-check-exporter"
    fullnameOverride: "sissjobs-check-exporter"

    image:
      repository: artifacts.cha.rbxd.ds/icis-monitoring/sissjobs_checks_exporter
      tag: "1.0.0"
      pullPolicy: IfNotPresent

    service:
      type: ClusterIP
      port: 3301

    vault:
      type: kv-v2
      mount: kv/cha/k8s
      path: icis-monitoring/ssisjobs-vars

    serviceMonitor:
      interval: 30s
      namespace: icis-monitoring
      release: ssisjobs-exporter

    secrets:
      - name: sissjobs-vars
        envName: DATABASE
        key: SISS_DATABASE
      - name: sissjobs-vars
        envName: PASSWORD
        key: SISS_DB_PASSWORD
      - name: sissjobs-vars
        envName: USERNAME
        key: SISS_DB_USERNAME
      - name: sissjobs-vars
        envName: SERVER
        key: SISS_SERVER

