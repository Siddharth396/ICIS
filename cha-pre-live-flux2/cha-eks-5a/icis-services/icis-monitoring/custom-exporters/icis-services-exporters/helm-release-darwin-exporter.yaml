---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: darwin-exporter
  namespace: icis-monitoring
spec:
  releaseName: darwin-exporter
  interval: 5m0s
  chart:
    spec:
      chart: icis-monitoring-exporter
      version: "1.0.1"
      sourceRef:
        kind: HelmRepository
        name: helm-charts
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
      strategy: rollback

  values:
    nameOverride: "darwin-check-exporter"
    fullnameOverride: "darwin-check-exporter"

    image:
      repository: artifacts.cha.rbxd.ds/icis-monitoring/darwin_checks_exporter
      tag: "1.0.0"
      pullPolicy: IfNotPresent

    service:
      type: ClusterIP
      port: 3301

    vault:
      type: kv-v2
      mount: kv/cha/k8s
      path: icis-monitoring/darwin-vars

    serviceMonitor:
      interval: 30s
      namespace: icis-monitoring
      release: darwin-exporter

    secrets:
      - name: darwin-vars
        envName: BASE_URL
        key: DARWIN_ML_BASE_URL
      - name: darwin-vars
        envName: PASSWORD
        key: DARWIN_ML_USERNAME
      - name: darwin-vars
        envName: USERNAME
        key: DARWIN_ML_PASSWORD


