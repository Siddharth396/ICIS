apiVersion: v1
kind: ServiceAccount
metadata:
  name: datapr-agent
  namespace: default

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: datapr-admin
  namespace: datapr-integration
subjects:
- kind: ServiceAccount
  name: datapr-agent
  namespace: default
roleRef:
  kind: ClusterRole
  name: edit
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: datapr-admin-service-monitor
  namespace: datapr-integration
subjects:
- kind: ServiceAccount
  name: datapr-agent
  namespace: default
roleRef:
  kind: ClusterRole
  name: tc-agent-custom
  apiGroup: rbac.authorization.k8s.io