apiVersion: v1
kind: ServiceAccount
metadata:
  name: common-github-agent
  namespace: default
secrets:
- name: common-github-agent-token
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: common-github-agent
  namespace: icis-prototypes
subjects:
- kind: ServiceAccount
  name: common-github-agent
  namespace: default
roleRef:
  kind: ClusterRole
  name: edit
  apiGroup: rbac.authorization.k8s.io
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: common-github-agent-service-monitor
  namespace: icis-prototypes
subjects:
- kind: ServiceAccount
  name: common-github-agent
  namespace: default
roleRef:
  kind: ClusterRole
  name: tc-agent-custom
  apiGroup: rbac.authorization.k8s.io
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: icis-prototypes-admin-vaults
  namespace: icis-prototypes
subjects:
- kind: ServiceAccount
  name: common-gitlab-agent
  namespace: default
roleRef:
  kind: ClusterRole
  name: vault-secrets-operator-manager-role
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: icis-prototypes-admin-vaults-github
  namespace: icis-prototypes
subjects:
- kind: ServiceAccount
  name: common-github-agent
  namespace: default
roleRef:
  kind: ClusterRole
  name: vault-secrets-operator-manager-role
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: v1
kind: Secret
metadata:
  name: common-github-agent-token
  namespace: default
  annotations:
    kubernetes.io/service-account.name: common-github-agent
type: kubernetes.io/service-account-token


