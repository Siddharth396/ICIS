apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-bff-pricing-integration
  values:
    replicaCount: 1
    namespace: "pricing-integration"
    environment: "integration"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-integration:name"}
        tag: integration-14-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-integration:tag"}
        pullPolicy: IfNotPresent
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/pricing/authoring-pricing-bff # {"$imagepolicy": "flux-system:authoring-bff-pricing-integration:name"}
        tag: integration-71-1.85.0.3539 # {"$imagepolicy": "flux-system:authoring-bff-pricing-integration:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: integration
        LOG_LEVEL: Debug
        BASE_PATH: /pricing
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/pricing-uat?retryWrites=true&w=majority"
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        ENERGY_SERIES_VALID_MONTHS: 120
        HOT_CHOCOLATE_REQUEST_TIMEOUT: 60
        PETCHEM_SERIES_VALID_MONTHS: 60
        FeatureToggles__RestrictSeriesByLatestSeriesItem: true
        FeatureToggles__HidePetchemSpecsWithNoPrices: true
        SECRET_FILE_PATH: /etc/secrets/.env
    ingress:
      enabled: true
      host:
        name: authoring.integration.cha.rbxd.ds
        path: /api/pricing/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-pricing-integration
      VaultK8sRoleName: "kv-pricing-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "pricing/integration/bff"
    vault_secrets_proxy:
      name: authoring-bff-vault-secret-mongo-pricing-integration
      VaultK8sRoleName: "kv-pricing-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "authoring-auth-proxy/mongo"
