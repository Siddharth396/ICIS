apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-bff-cnvsrv-performance
  upgrade:
    remediation:
      remediateLastFailure: false
  values:
    replicaCount: 1
    namespace: "cnvsrv-performance"
    environment: "performance"
    deploymentStrategy: "RollingUpdate"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-performance:name"}
        tag: performance-73-1.4.107-VEGA-4344-Update-Authproxy-to-go-to-Auth0.1155 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-performance:tag"}
        pullPolicy: IfNotPresent
    #    migration_init_script:
    #      enabled: false
    #      image:
    #        repository: artifacts.cha.rbxd.ds/automated/cnvsrv/mongo-migration # {"$imagepolicy": "flux-system:cnvsrv-mongo-migration-performance:name"}
    #        tag: performance-todo-1 # {"$imagepolicy": "flux-system:cnvsrv-mongo-migration-performance:tag"}
    #        pullPolicy: IfNotPresent
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/cnvsrv/authoring-bff # {"$imagepolicy": "flux-system:cnvsrv-authoring-bff-performance:name"}
        tag: performance-89-1.2.7-tags-1-2-6.3 # {"$imagepolicy": "flux-system:cnvsrv-authoring-bff-performance:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: performance
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/cnvsrv-performance?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://internal-api.performance.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        MUTATION: true
    ingress:
      enabled: true
      host:
        name: internal-api.performance.cha.rbxd.ds
        path: /conversions/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-cnvsrv-performance
      VaultSecretPath: "cnvsrv/performance/authoring/bff"
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 6
      targetCPUUtilizationPercentage: 80
    pdb:
      minAvailable: 1
