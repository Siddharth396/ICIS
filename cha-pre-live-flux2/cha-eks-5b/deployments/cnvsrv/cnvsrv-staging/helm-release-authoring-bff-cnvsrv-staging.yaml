apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-bff-cnvsrv-staging
  upgrade:
    remediation:
      remediateLastFailure: false
  values:
    replicaCount: 1
    namespace: "cnvsrv-staging"
    environment: "staging"
    deploymentStrategy: "RollingUpdate"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-staging:name"}
        tag: staging-17-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-staging:tag"}
        pullPolicy: IfNotPresent
    #    migration_init_script:
    #      enabled: false
    #      image:
    #        repository: artifacts.cha.rbxd.ds/automated/cnvsrv/mongo-migration # {"$imagepolicy": "flux-system:cnvsrv-mongo-migration-staging:name"}
    #        tag: staging-todo-1 # {"$imagepolicy": "flux-system:cnvsrv-mongo-migration-staging:tag"}
    #        pullPolicy: IfNotPresent
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/cnvsrv/authoring-bff # {"$imagepolicy": "flux-system:cnvsrv-authoring-bff-staging:name"}
        tag: staging-80-1.10.0-alpha.322 # {"$imagepolicy": "flux-system:cnvsrv-authoring-bff-staging:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: staging
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/cnvsrv-staging?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://internal-api.staging.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        MUTATION: true
    ingress:
      enabled: true
      host:
        name: internal-api.staging.cha.rbxd.ds
        path: /conversions/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-cnvsrv-staging
      VaultSecretPath: "cnvsrv/staging/authoring/bff"
