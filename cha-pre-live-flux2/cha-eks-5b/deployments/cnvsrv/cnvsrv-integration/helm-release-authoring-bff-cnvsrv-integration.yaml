apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-bff-cnvsrv-integration
  upgrade:
    remediation:
      remediateLastFailure: false
  values:
    replicaCount: 1
    namespace: "cnvsrv-integration"
    environment: "integration"
    deploymentStrategy: "RollingUpdate"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-integration:name"}
        tag: integration-14-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-integration:tag"}
        pullPolicy: IfNotPresent
    #    migration_init_script:
    #      enabled: false
    #      image:
    #        repository: artifacts.cha.rbxd.ds/automated/cnvsrv/mongo-migration # {"$imagepolicy": "flux-system:cnvsrv-mongo-migration-integration:name"}
    #        tag: integration-todo-1 # {"$imagepolicy": "flux-system:cnvsrv-mongo-migration-integration:tag"}
    #        pullPolicy: IfNotPresent
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/cnvsrv/authoring-bff # {"$imagepolicy": "flux-system:cnvsrv-authoring-bff-integration:name"}
        tag: integration-14-1.2.7-tags-1-2-6.3 # {"$imagepolicy": "flux-system:cnvsrv-authoring-bff-integration:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: integration
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/cnvsrv-integration?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://internal-api.integration.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        MUTATION: true
    ingress:
      enabled: true
      host:
        name: internal-api.integration.cha.rbxd.ds
        path: /conversions/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-cnvsrv-integration
      VaultSecretPath: "cnvsrv/integration/authoring/bff"
