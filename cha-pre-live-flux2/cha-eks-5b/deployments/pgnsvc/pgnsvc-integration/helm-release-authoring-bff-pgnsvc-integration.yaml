apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-bff-pgnsvc-integration
  upgrade:
    remediation:
      remediateLastFailure: false
  values:
    replicaCount: 1
    namespace: "pgnsvc-integration"
    environment: "integration"
    deploymentStrategy: "RollingUpdate"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-integration:name"}
        tag: integration-14-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-integration:tag"}
        pullPolicy: IfNotPresent
        #    migration_init_script:
        #      enabled: false
        #      image:
        #        repository: artifacts.cha.rbxd.ds/automated/pgnsvc/mongo-migration # {"$imagepolicy": "flux-system:pgnsvc-mongo-migration-integration:name"}
        #        tag: integration-1-todo # {"$imagepolicy": "flux-system:pgnsvc-mongo-migration-integration:tag"}
        #        pullPolicy: IfNotPresent
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/pgnsvc/authoring-bff # {"$imagepolicy": "flux-system:pgnsvc-authoring-bff-integration:name"}
        tag: integration-18-1.13.1-35768 # {"$imagepolicy": "flux-system:pgnsvc-authoring-bff-integration:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: integration
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/pgnsvc-integration?retryWrites=true&w=majority"
        AWS_TOPIC_ARN: arn:aws:sns:eu-west-1:512544833523:integration-calendar_service-events.fifo
        CORS_ORIGINS_DOMAINS: https://authoring.integration.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        MUTATION: true
        Hangfire__Enabled: true
    ingress:
      enabled: true
      host:
        name: authoring.integration.cha.rbxd.ds
        path: /api/period-generator/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-pgnsvc-integration
      VaultK8sRoleName: "kv-pgnsvc-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "pgnsvc/integration/authoring/bff"
    vault_secrets_proxy:
      name: authoring-bff-vault-secret-proxy-pgnsvc-integration
      VaultK8sRoleName: "kv-pgnsvc-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "authoring-auth-proxy/mongo"
