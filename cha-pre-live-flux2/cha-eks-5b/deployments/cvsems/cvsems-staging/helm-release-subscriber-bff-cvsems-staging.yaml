    vault_secrets:
      name: subscriber-bff-vault-secret-cvsems-staging
      VaultSecretPath: "cvsems/staging/subscriber/bff"
    vault_secrets_proxy:
      name: subscriber-bff-vault-secret-proxy-cvsems-staging
