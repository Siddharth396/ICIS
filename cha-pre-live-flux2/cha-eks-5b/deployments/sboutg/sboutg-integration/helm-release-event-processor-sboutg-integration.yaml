    vault_secrets:
      name: sboutg-event-processor-vault-secret-integration
      VaultSecretPath: "sboutg/integration/eventprocessor" 
    vault_secrets_consumer:
      name: sboutg-event-processor-vault-secret-consumer-integration
      VaultSecretPath: "sboutg/integration/eventprocessor"   
