apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-bff-dlchrt-staging
  values:
    replicaCount: 1
    namespace: "dlchrt-staging"
    environment: "staging"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-staging:name"}
        tag: staging-17-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-staging:tag"}
        pullPolicy: IfNotPresent
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/dlchrt/authoring-dlchrt-bff # {"$imagepolicy": "flux-system:authoring-bff-dlchrt-staging:name"}
        tag: staging-3-1.0.1-JUP-5819-lakehouse-entities.25 # {"$imagepolicy": "flux-system:authoring-bff-dlchrt-staging:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: staging
        LOG_LEVEL: Debug
        BASE_PATH: /dlchrt
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/dlchrt-staging?retryWrites=true&w=majority"
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        DEV_MODE: true
        ENERGY_SERIES_VALID_MONTHS: 120
        HOT_CHOCOLATE_REQUEST_TIMEOUT: 60
        PETCHEM_SERIES_VALID_MONTHS: 60
        FeatureToggles__RestrictSeriesByLatestSeriesItem: true
        FeatureToggles__HidePetchemSpecsWithNoPrices: true
        SECRET_FILE_PATH: /etc/secrets/.env
    ingress:
      enabled: true
      host:
        name: authoring.staging.cha.rbxd.ds
        path: /api/datalake-charts/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-dlchrt-staging
      VaultK8sRoleName: "kv-dlchrt-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "dlchrt/staging/bff"
    vault_secrets_proxy:
      name: authoring-bff-vault-secret-proxy-dlchrt-staging
      VaultK8sRoleName: "kv-dlchrt-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "authoring-auth-proxy/mongo"
