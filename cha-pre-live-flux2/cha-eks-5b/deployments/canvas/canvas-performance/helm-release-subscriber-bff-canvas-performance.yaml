        MUTATION: true
        ID_CLAIM: sub
        ENABLE_ENTITLEMENTS: true
        PAGEVIEWS_TRACKINGENABLED_WORKSPACES: intelligence
        UPSELL_FEATURE_ENABLED: true
    ingress:
      enabled: true
      host:
        name: subscriber.performance.genesis.cha.rbxd.ds
        path: /api/canvas/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: subscriber-bff-vault-secret-canvas-performance
      VaultSecretPath: "canvas/performance/subscriber/bff"
    vault_secrets_proxy:
      name: subscriber-bff-vault-secret-proxy-canvas-performance
    autoscaling:
      enabled: false
      minReplicas: 3
      maxReplicas: 6
      targetCPUUtilizationPercentage: 80
    pdb:
      minAvailable: 2
