apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-bff-canvas-performance
  values:
    replicaCount: 3
    namespace: "canvas-performance"
    environment: "performance"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-performance:name"}
        tag: performance-73-1.4.107-VEGA-4344-Update-Authproxy-to-go-to-Auth0.1155 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-performance:tag"}
        pullPolicy: IfNotPresent
    migration_init_script:
      enabled: false
      image:
        repository: artifacts.cha.rbxd.ds/automated/canvas/mongo-migration # {"$imagepolicy": "flux-system:canvas-mongo-migration-performance:name"}
        tag: performance-290-1.113.1-feature-GEN-14868-fix-trade-balance-44255 # {"$imagepolicy": "flux-system:canvas-mongo-migration-performance:tag"}
        pullPolicy: IfNotPresent
      config_env:
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/canvas-performance?retryWrites=true&w=majority"
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/canvas/authoring-bff # {"$imagepolicy": "flux-system:canvas-authoring-bff-performance:name"}
        tag: performance-356-1.112.0-58490 # {"$imagepolicy": "flux-system:canvas-authoring-bff-performance:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: performance
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/canvas-performance?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://authoring.performance.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        MUTATION: true
        ID_CLAIM: user_id
        ENCRYPTED_ID_CLAIM: user_id_encrypted
        NAME_CLAIM: given_name
        EMAIL_CLAIM: email
        ALLOWED_ROLES: "RBI-GLO-ICIS-APPLICATION-SECURITY-CANVAS-ALPHA"
        ACS_URL: "https://acm.performance.cha.rbxd.ds/v1/userpermission"
        IS_NEW_AUTH: true
        DOMAIN_IDENTITY_URL: "https://domainidentity.performance.cha.rbxd.ds/v1"
        SUBSCRIBER_URL: "https://subscriber.performance.genesis.cha.rbxd.ds"
        CLIENT_ID_CLAIM: client_id
        ENCRYPTED_CLIENT_ID_CLAIM: client_id_encrypted
        SWAGGER_OAUTH_AUTHORIZATION_URL: https://domainidentity.performance.cha.rbxd.ds/connect/authorize
        SWAGGER_OAUTH_TOKEN_URL: https://domainidentity.performance.cha.rbxd.ds/connect/token
        SWAGGER_ENABLED: true
        DOMAIN_IDENTITY_TOKEN_URL: https://domainidentity.performance.cha.rbxd.ds/connect/token
        DOMAIN_IDENTITY_CLIENT_ID: canvas.bff
        SCOPE_OPTIONS: all
        RICH_TEXT_URL: /api/richtext/v1/publish
    ingress:
      enabled: true
      host:
        name: authoring.performance.cha.rbxd.ds
        path: /api/canvas/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-canvas-performance
      VaultSecretPath: "canvas/performance/authoring/bff"
    vault_secrets_proxy:
      name: authoring-bff-vault-secret-proxy-canvas-performance
    autoscaling:
      enabled: false
      minReplicas: 3
      maxReplicas: 6
      targetCPUUtilizationPercentage: 80
    pdb:
      minAvailable: 2
