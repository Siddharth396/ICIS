apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-bff-tblent-integration
  values:
    replicaCount: 1
    namespace: "tblent-integration"
    environment: "integration"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-integration:name"}
        tag: integration-14-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-integration:tag"}
        pullPolicy: IfNotPresent
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/tblent/authoring-tblent-bff # {"$imagepolicy": "flux-system:authoring-bff-tblent-integration:name"}
        tag: integration-10-1.7.0.45129 # {"$imagepolicy": "flux-system:authoring-bff-tblent-integration:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: integration
        LOG_LEVEL: Debug
        BASE_PATH: /tblent
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/tblent-integration?retryWrites=true&w=majority"
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.5
        ELASTIC_APM_CAPTURE_BODY: all
        TRACE_ENABLED: true
        DEV_MODE: true
        CONTENT_NOTIFIER_KAFKA_TOPIC: public_integration_notifications_content_1
        SECRET_FILE_PATH: /etc/secrets/.env
    ingress:
      enabled: true
      host:
        name: authoring.integration.cha.rbxd.ds
        path: /api/table-entry/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-tblent-integration
      VaultK8sRoleName: "kv-tblent-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "tblent/integration/bff"
    vault_secrets_proxy:
      name: authoring-bff-vault-secret-proxy-tblent-integration
      VaultK8sRoleName: "kv-tblent-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "authoring-auth-proxy/mongo"
