apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-bff-tblent-performance
  values:
    replicaCount: 1
    namespace: "tblent-performance"
    environment: "performance"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-performance:name"}
        tag: performance-73-1.4.107-VEGA-4344-Update-Authproxy-to-go-to-Auth0.1155 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-performance:tag"}
        pullPolicy: IfNotPresent
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/tblent/authoring-tblent-bff # {"$imagepolicy": "flux-system:authoring-bff-tblent-performance:name"}
        tag: performance-100-1.7.0-main.47773 # {"$imagepolicy": "flux-system:authoring-bff-tblent-performance:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: performance
        LOG_LEVEL: Debug
        BASE_PATH: /tblent
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/tblent-performance?retryWrites=true&w=majority"
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 1.0
        ELASTIC_APM_CAPTURE_BODY: all
        TRACE_ENABLED: true
        DEV_MODE: true
        CONTENT_NOTIFIER_KAFKA_TOPIC: public_performance_notifications_content_1
        SECRET_FILE_PATH: /etc/secrets/.env
    ingress:
      enabled: true
      host:
        name: authoring.performance.cha.rbxd.ds
        path: /api/table-entry/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-tblent-performance
      VaultK8sRoleName: "kv-tblent-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "tblent/performance/bff"
    vault_secrets_proxy:
      name: authoring-bff-vault-secret-proxy-tblent-performance
      VaultK8sRoleName: "kv-tblent-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "authoring-auth-proxy/mongo"
