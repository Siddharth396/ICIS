apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: event-processor
spec:
  releaseName: event-processor-sbnews-performance
  values:
    replicaCount: 1
    namespace: "sbnews-performance"
    environment: "performance"
    kafka_consumer:
      config_env:
        ASPNETCORE_ENVIRONMENT: "performance"
        KafkaConsumer_AppSettings__Consumer__HandlerConfiguration__public_performance_news_articles_1: "http://localhost:80/v1/messageHandler"
        KafkaConsumer_AppSettings__Consumer__HandlerConfiguration__public_performance_alerting_preferences_2: "http://localhost:80/v1/messageHandler"
        KafkaConsumer_AppSettings__Consumer__ConsumerName: "activity_feed_breaking_news_event_processor_performance"
        KafkaConsumer_AppSettings__Consumer__RetryTopic: "private_performance_activity_feed_breaking_news_event_processor_retry"
        KafkaConsumer_AppSettings__Consumer__FailedTopic: "private_performance_activity_feed_breaking_news_event_processor_failed"
        KafkaConsumer_AppSettings__Consumer__Topics__0: "public_performance_news_articles_1"
        KafkaConsumer_AppSettings__Consumer__Topics__1: "public_performance_alerting_preferences_2"
    event_processor:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbnews/sbnews-notification-event-processor # {"$imagepolicy": "flux-system:sbnews-notification-event-processor-performance:name"}
        tag: performance-59-1.17.5-upgrade-sbnews-bff.1.34418 # {"$imagepolicy": "flux-system:sbnews-notification-event-processor-performance:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: performance
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/sbnews-breaking-news-performance?retryWrites=true&w=majority"
        ELASTIC_APM_CAPTURE_BODY: all
        TRACE_ENABLED: true
        KAFKA_TOPICS_ALERTING_NOTIFICATIONS: public_performance_alerting_notifications_2
        DOMAIN_API_BASE_URL: "https://dbapi.performance.genesis.cha.rbxd.ds/v1"
        SUBSCRIBER_WEBSITE_BASE_URL: "https://subscriber.performance.genesis.cha.rbxd.ds/news/"
        MESSAGE_EXPIRE_IN_MONTHS: 2
        STOP_NOTIFICATION: false
        ADOBE_ANALYTICS_NEWS_PREFIX: intcmp=myalertsfeed-news
        IDDN_ARTICLE_CHECK_TOGGLE: false
        LOG_LEVEL: "Warning"
    vault_secrets:
      name: sbnews-event-processor-vault-secret-performance
      VaultSecretPath: "sbnews/performance/eventprocessor"
    vault_secrets_consumer:
      name: sbnews-event-processor-vault-secret-consumer-performance
      VaultSecretPath: "sbnews/performance/eventprocessor"
