apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: event-processor-sbnews-deployment-scaler
  namespace: sbnews-performance
spec:
  releaseName: event-processor-sbnews-deployment-scaler
  interval: 5m0s
  chart:
    spec:
      chart: deployment-scaler
      version: "0.1.1"
      sourceRef:
        kind: HelmRepository
        name: helm-charts
        namespace: flux-system
  values:
    serviceAccountName: sbnews
    deployments:
      - name: event-processor-sbnews-deployment
        namespace: sbnews-performance
        deploymentName: event-processor-sbnews
        scaleUpReplicas: 1   # Number of replicas for scale-up
        scaleDownReplicas: 0 # Number of replicas for scale-down
        scaleUpSchedule: "00 8 * * 1-5"  # UTC time zone Monday to Friday 8 AM
        scaleDownSchedule: "00 17 * * 5" # UTC time zone Friday 5 PM
