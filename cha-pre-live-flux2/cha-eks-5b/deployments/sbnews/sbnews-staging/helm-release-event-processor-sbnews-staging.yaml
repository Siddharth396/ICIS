apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: event-processor
spec:
  releaseName: event-processor-sbnews-staging
  values:
    replicaCount: 1
    namespace: "sbnews-staging"
    environment: "staging"
    kafka_consumer:
      config_env:
        ASPNETCORE_ENVIRONMENT: "staging"
        KafkaConsumer_AppSettings__Consumer__HandlerConfiguration__public_systest_news_articles_1: "http://localhost:80/v1/messageHandler"
        KafkaConsumer_AppSettings__Consumer__HandlerConfiguration__public_staging_alerting_preferences_2: "http://localhost:80/v1/messageHandler"
        KafkaConsumer_AppSettings__Consumer__ConsumerName: "activity_feed_breaking_news_event_processor_staging"
        KafkaConsumer_AppSettings__Consumer__RetryTopic: "private_staging_activity_feed_breaking_news_event_processor_retry"
        KafkaConsumer_AppSettings__Consumer__FailedTopic: "private_staging_activity_feed_breaking_news_event_processor_failed"
        KafkaConsumer_AppSettings__Consumer__Topics__0: "public_systest_news_articles_1"
        KafkaConsumer_AppSettings__Consumer__Topics__1: "public_staging_alerting_preferences_2"
    event_processor:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbnews/sbnews-notification-event-processor # {"$imagepolicy": "flux-system:sbnews-notification-event-processor-staging:name"}
        tag: staging-116-1.18.0.28262 # {"$imagepolicy": "flux-system:sbnews-notification-event-processor-staging:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: staging
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/sbnews-breaking-news-staging?retryWrites=true&w=majority"
        ELASTIC_APM_CAPTURE_BODY: all
        TRACE_ENABLED: true
        KAFKA_TOPICS_ALERTING_NOTIFICATIONS: public_staging_alerting_notifications_2
        DOMAIN_API_BASE_URL: "https://dbapi.staging.genesis.cha.rbxd.ds/v1"
        SUBSCRIBER_WEBSITE_BASE_URL: "https://subscriber.staging.genesis.cha.rbxd.ds/news/"
        MESSAGE_EXPIRE_IN_MONTHS: 2
        STOP_NOTIFICATION: false
        ADOBE_ANALYTICS_NEWS_PREFIX: intcmp=myalertsfeed-news
        IDDN_ARTICLE_CHECK_TOGGLE: false
        LOG_LEVEL: "Warning"
    vault_secrets:
      name: sbnews-event-processor-vault-secret-staging
      VaultSecretPath: "sbnews/staging/eventprocessor"
    vault_secrets_consumer:
      name: sbnews-event-processor-vault-secret-consumer-staging
      VaultSecretPath: "sbnews/staging/eventprocessor"
