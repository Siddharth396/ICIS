apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: event-processor
spec:
  releaseName: event-processor-sbnews-integ
  values:
    replicaCount: 1
    namespace: "sbnews-integ"
    environment: "integ"
    kafka_consumer:
      config_env:
        ASPNETCORE_ENVIRONMENT: "integ"
        KafkaConsumer_AppSettings__Consumer__HandlerConfiguration__public_systest_news_articles_1: "http://localhost:80/v1/messageHandler"
        KafkaConsumer_AppSettings__Consumer__HandlerConfiguration__public_integration_alerting_preferences_2: "http://localhost:80/v1/messageHandler"
        KafkaConsumer_AppSettings__Consumer__ConsumerName: "activity_feed_breaking_news_event_processor_integration"
        KafkaConsumer_AppSettings__Consumer__RetryTopic: "private_integration_activity_feed_breaking_news_event_processor_retry"
        KafkaConsumer_AppSettings__Consumer__FailedTopic: "private_integration_activity_feed_breaking_news_event_processor_failed"
        KafkaConsumer_AppSettings__Consumer__Topics__0: "public_systest_news_articles_1"
        KafkaConsumer_AppSettings__Consumer__Topics__1: "public_integration_alerting_preferences_2"
    event_processor:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbnews/sbnews-notification-event-processor # {"$imagepolicy": "flux-system:sbnews-notification-event-processor-integration:name"}
        tag: integ-43-1.17.5-upgrade-sbnews-bff.1.34418 # {"$imagepolicy": "flux-system:sbnews-notification-event-processor-integration:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: integration
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/sbnews-breaking-news-integration?retryWrites=true&w=majority"
        ELASTIC_APM_CAPTURE_BODY: all
        TRACE_ENABLED: true
        KAFKA_TOPICS_ALERTING_NOTIFICATIONS: public_integration_alerting_notifications_2
        DOMAIN_API_BASE_URL: "https://dbapi.integration.genesis.cha.rbxd.ds/v1"
        SUBSCRIBER_WEBSITE_BASE_URL: "https://subscriber.integration.genesis.cha.rbxd.ds/news/"
        MESSAGE_EXPIRE_IN_MONTHS: 2
        STOP_NOTIFICATION: false
        ADOBE_ANALYTICS_NEWS_PREFIX: intcmp=myalertsfeed-news
        IDDN_ARTICLE_CHECK_TOGGLE: false
        LOG_LEVEL: "Warning"
    vault_secrets:
      name: sbnews-event-processor-vault-secret-integration
      VaultSecretPath: "sbnews/integration/eventprocessor"
    vault_secrets_consumer:
      name: sbnews-event-processor-vault-secret-consumer-integration
      VaultSecretPath: "sbnews/integration/eventprocessor"
