apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  chart:
    spec:
      version: 0.1.75
  releaseName: authoring-bff-sndctl-performance
  values:
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 6
      targetCPUUtilizationPercentage: 80
    pdb:
      minAvailable: 1
    namespace: "supdem-performance"
    environment: "performance"
    migration_init_script:
      enabled: false
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/snd/sndctl/authoring-bff # {"$imagepolicy": "flux-system:sndctl-authoring-bff-performance:name"}
        tag: performance-41-2.7.2-15624 # {"$imagepolicy": "flux-system:sndctl-authoring-bff-performance:tag"}
        pullPolicy: Always
      config_env:
        ASPNETCORE_ENVIRONMENT: performance
        ENVIRONMENT: performance
        CONNECTION_STRING: server=SND_AO_PerfEdit.cha.rbxd.ds;database=SupplyNDemandEditing;user id=${SQL_USER};password=${SQL_PWD};Encrypt=false;Integrated Security=False;MultiSubnetFailover=True;Connection Timeout=60
        CORS_ORIGINS_DOMAINS: https://authoring.performance.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        MUTATION: true
    ingress:
      enabled: true
      host:
        name: authoring.performance.cha.rbxd.ds
        path: /api/supply-demand/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-risk-vault-secret-sndctl-performance
      VaultSecretPath: "sndctl/performance/authoring/bff"
      VaultAddress: "https://vault.cluster.us-vault-nonprod.azure.lnrsg.io"
      VaultConnName: "risk-vault-supdem-sndctl-authoring-connection"
      VaultNamespace: dataservices/icis/nonprod
    vault_secrets_proxy:
      name: authoring-bff-risk-vault-secret-proxy-sndctl-performance
      VaultAddress: "https://vault.cluster.us-vault-nonprod.azure.lnrsg.io"
      VaultConnName: "risk-vault-proxy-supdem-sndctl-authoring-connection"
      VaultNamespace: dataservices/icis/nonprod
