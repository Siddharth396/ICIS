apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: subscriber-bff
spec:
  chart:
    spec:
      version: 0.1.75
  releaseName: subscriber-bff-sndctl-staging
  values:
    replicaCount: 1
    namespace: "supdem-staging"
    environment: "staging"
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/snd/sndctl/subscriber-bff # {"$imagepolicy": "flux-system:sndctl-subscriber-bff-staging:name"}
        tag: staging-52-2.7.2-22013 # {"$imagepolicy": "flux-system:sndctl-subscriber-bff-staging:tag"}
        pullPolicy: Always
      config_env:
        ASPNETCORE_ENVIRONMENT: staging
        ENVIRONMENT: staging
        CONNECTION_STRING: server=CHAQHSDBST993V.cha.rbxd.ds,55001;database=SupplyNDemandEditing;user id=${SQL_USER};password=${SQL_PWD};Integrated Security=False;Connection Timeout=60
        CORS_ORIGINS_DOMAINS: https://subscriber.staging.genesis.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        MUTATION: false
    ingress:
      enabled: true
      host:
        name: subscriber.staging.genesis.cha.rbxd.ds
        path: /api/supply-demand/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: subscriber-bff-risk-vault-secret-sndctl-staging
      VaultSecretPath: "sndctl/staging/subscriber/bff"
      VaultAddress: "https://vault.cluster.us-vault-nonprod.azure.lnrsg.io"
      VaultConnName: "risk-vault-supdem-sndctl-subscriber-connection"
      VaultNamespace: dataservices/icis/nonprod
    vault_secrets_proxy:
      name: subscriber-bff-risk-vault-secret-proxy-sndctl-staging
      VaultAddress: "https://vault.cluster.us-vault-nonprod.azure.lnrsg.io"
      VaultConnName: "risk-vault-proxy-supdem-sndctl-subscriber-connection"
      VaultNamespace: dataservices/icis/nonprod
