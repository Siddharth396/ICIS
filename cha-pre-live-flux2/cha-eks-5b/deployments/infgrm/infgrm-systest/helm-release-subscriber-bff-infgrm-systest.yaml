apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: subscriber-bff
spec:
  releaseName: subscriber-bff-infgrm-systest
  values:
    replicaCount: 1
    namespace: "infgrm-systest"
    environment: "systest"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-systest:name"}
        tag: systest-66-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-systest:tag"}
        pullPolicy: IfNotPresent
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/infgrm/subscriber-bff # {"$imagepolicy": "flux-system:infgrm-subscriber-bff-systest:name"}
        tag: systest-25-3.6.0-features-JUP-6436-Hot-Chocolate-Upgrade-59937 # {"$imagepolicy": "flux-system:infgrm-subscriber-bff-systest:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: systest
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/infgrm-systest?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://subscriber.systest.genesis.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
    ingress:
      enabled: true
      host:
        name: subscriber.systest.genesis.cha.rbxd.ds
        path: /api/infogram/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: subscriber-bff-vault-secret-infgrm-systest
      VaultK8sRoleName: "kv-infgrm-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "infgrm/systest/subscriber/bff"
    vault_secrets_proxy:
      name: subscriber-bff-vault-secret-proxy-infgrm-systest
      VaultK8sRoleName: "kv-infgrm-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "subscriber-auth-proxy/mongo"
