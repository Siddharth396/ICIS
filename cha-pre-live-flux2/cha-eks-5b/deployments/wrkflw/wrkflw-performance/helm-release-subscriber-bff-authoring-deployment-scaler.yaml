apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-deployment-scaler
  namespace: wrkflw-performance
spec:
  releaseName: authoring-deployment-scaler
  interval: 5m0s
  chart:
    spec:
      chart: deployment-scaler
      version: "0.1.2"
      sourceRef:
        kind: HelmRepository
        name: helm-charts
        namespace: flux-system
  values:
    deployments:
      - name: authoring-deployment
        namespace: wrkflw-performance
        deploymentName: subscriber-bff-authoring-wrkflw
        serviceAccountName: wrkflw
        scaleUpSchedule: "00 8 * * 1-5"  # Weekday scale-up at 8:00 AM UTC
        scaleUpReplicas: 3
        scaleDownSchedule: "0 17 * * 1-5"  # Weekday scale-down at 5:00 PM UTC (Monday to Thursday)
        scaleDownReplicas: 1
        weekendScaleDown:
          enabled: false
          schedule: "0 18 * * 5"  # Scale-down at 6:00 PM UTC on Friday,weekend sleep 
          replicas: 1	