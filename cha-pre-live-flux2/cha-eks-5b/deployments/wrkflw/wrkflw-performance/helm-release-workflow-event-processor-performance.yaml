      container:
        name: http
        port: 80
      config_env:
        ENVIRONMENT: performance
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 1.0
        ELASTIC_APM_CAPTURE_BODY: all
        TRACE_ENABLED: true
        WORKFLOW_ENGINE_API_URL: https://workflow-engine.performance.cha.rbxd.ds/engine-rest
