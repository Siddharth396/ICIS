        CONTENT_NOTIFIER_KAFKA_TOPIC: public_performance_notifications_content_1
        WORKFLOW_NOTIFICATION_KAFKA_TOPIC: public_performance_workflow_notifications_1
        ALERT_NOTIFICATIONS_KAFKA_TOPIC: public_performance_alerting_notifications_2
        COPY_DESK_EMAIL: rbi.dashboard@nagarro.com
        ERROR_NOTIFICATION_EMAIL: rbi.dashboard@nagarro.com
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live.ak0n6.mongodb.net/wrkflw-performance?retryWrites=true&w=majority"
        Domain_Identity_URL: https://domainidentity.integration.cha.rbxd.ds/v1/
    vault_secrets:
      name: wrkflw-eventprocessor-vault-secret-performance
      VaultSecretPath: "wrkflw/performance/eventprocessor"
