apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: workflow-event-processor
spec:
  releaseName: workflow-event-processor-performance
  values:
    replicaCount: 3
    namespace: wrkflw-performance
    environment: performance
    wrkflw:
      image:
        repository: artifacts.cha.rbxd.ds/automated/wrkflw/event-processor # {"$imagepolicy": "flux-system:workflow-event-processor-performance:name"}
