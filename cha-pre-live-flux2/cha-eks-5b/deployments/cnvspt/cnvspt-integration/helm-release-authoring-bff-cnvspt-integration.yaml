apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-bff-cnvspt-integration
  upgrade:
    remediation:
      remediateLastFailure: false
  values:
    replicaCount: 1
    namespace: "cnvspt-integration"
    environment: "integration"
    deploymentStrategy: "RollingUpdate"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-integration:name"}
        tag: integration-14-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-integration:tag"}
        pullPolicy: IfNotPresent
    migration_init_script:
      enabled: true
      image:
        repository: artifacts.cha.rbxd.ds/automated/cnvspt/mongo-migration-bff # {"$imagepolicy": "flux-system:cnvspt-mongo-migration-bff-integration:name"}
        tag: integration-4-0.0.1-feature-NEP-11266-add-snapshots-retrieval-endpoint-49962 # {"$imagepolicy": "flux-system:cnvspt-mongo-migration-bff-integration:tag"}
        pullPolicy: Always
      config_env:
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/cnvspt-integration?retryWrites=true&w=majority"
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/cnvspt/authoring-bff # {"$imagepolicy": "flux-system:cnvspt-authoring-bff-integration:name"}
        tag: integration-5-0.0.1-feature-NEP-11266-add-snapshots-retrieval-endpoint-49962 # {"$imagepolicy": "flux-system:cnvspt-authoring-bff-integration:tag"}
        pullPolicy: Always
      config_env:
        ENVIRONMENT: integration
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/cnvspt-integration?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://authoring.integration.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        LOG_LEVEL: Information
        SECRET_FILE_PATH: /etc/secrets/.env
        MUTATION: true
    ingress:
      enabled: true
      host:
        name: authoring.integration.cha.rbxd.ds
        path: /api/snapshots/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-cnvspt-integration
      VaultSecretPath: "cnvspt/integration/authoring/bff"
    vault_secrets_proxy:
      name: authoring-bff-vault-secret-proxy-cnvspt-integration
