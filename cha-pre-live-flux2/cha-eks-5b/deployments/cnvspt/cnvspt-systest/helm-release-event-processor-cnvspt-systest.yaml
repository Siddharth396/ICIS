apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cnvspt-event-processor
spec:
  releaseName: cnvspt-event-processor-systest
  values:
    replicaCount: 1
    namespace: "cnvspt-systest"
    environment: "systest"
    event_processor:
      image:
        repository: artifacts.cha.rbxd.ds/automated/cnvspt/cnvspt-event-processor # {"$imagepolicy": "flux-system:cnvspt-event-processor-systest:name"}
        tag: systest-42-0.0.0-feature-NEP-11532-process-new-trigger-entity-fields-35537 # {"$imagepolicy": "flux-system:cnvspt-event-processor-systest:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: systest
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/cnvspt-systest?retryWrites=true&w=majority"
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 1
        ELASTIC_APM_CAPTURE_BODY: all
        ELASTIC_APM_ENVIRONMENT: systest
        QUEUE_NAME: "dev-CONTENT_STRUCTURES-changes-snapshots-systest"
        SNOWFLAKE_CONNECTION_STRING: "account={0};user={1};password={2};role={3};warehouse={4};db={5}"
        SNOWFLAKE_ACCOUNT: "ex99616.eu-west-1"
        SNOWFLAKE_USER: "SVC_CONTENT_STRUCTURES_SNAPSHOTS_USER_GOLD_DEV"
        SNOWFLAKE_ROLE: "SVC_CONTENT_STRUCTURES_SNAPSHOTS_GOLD_DEV"
        SNOWFLAKE_WAREHOUSE: "QRY_WH_GOLD_DEV"
        SNOWFLAKE_DB: "ICIS_GOLD_DEV_DB"
    ingress:
      enabled: true
      host:
        name: authoring.systest.cha.rbxd.ds
        path: /api/snapshots-processor/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: cnvspt-vault-secret-event-processor-systest
      VaultSecretPath: "cnvspt/systest/eventprocessor"
    vault_secrets_proxy:
      name: cnvspt-auth-proxy-vault-secret-event-processor-systest
