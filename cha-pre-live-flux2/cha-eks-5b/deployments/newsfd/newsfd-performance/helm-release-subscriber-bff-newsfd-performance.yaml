apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: subscriber-bff
spec:
  releaseName: subscriber-bff-newsfd-performance
  values:
    replicaCount: 3
    namespace: "newsfd-performance"
    environment: "performance"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-performance:name"}
        tag: performance-73-1.4.107-VEGA-4344-Update-Authproxy-to-go-to-Auth0.1155 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-performance:tag"}
        pullPolicy: IfNotPresent
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/newsfd/subscriber-bff # {"$imagepolicy": "flux-system:newsfd-sub-bff-performance:name"}
        tag: performance-67-1.3.0.12510 # {"$imagepolicy": "flux-system:newsfd-sub-bff-performance:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: performance
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/newsfd-performance?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://subscriber.performance.genesis.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        LOG_LEVEL: Warning
        SECRET_FILE_PATH: /etc/secrets/.env
        DOMAIN_API_BASE_URL: https://dbapi.performance.genesis.cha.rbxd.ds
        BASE_URL: https://subscriber.performance.genesis.cha.rbxd.ds/api/news-feed
        THREE_MONTHS_LIMIT_FEATURE_FLAG: false
    ingress:
      enabled: true
      host:
        name: subscriber.performance.genesis.cha.rbxd.ds
        path: /api/news-feed/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: subscriber-bff-vault-secret-newsfd-performance
      VaultSecretPath: "newsfd/performance/subscriber/bff"
    autoscaling:
      enabled: false
      minReplicas: 3
      maxReplicas: 6
      targetCPUUtilizationPercentage: 80
    pdb:
      minAvailable: 2
