apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage-app
spec:
  chart:
    spec:
      version: "0.1.28"
  upgrade:
    remediation:
      remediateLastFailure: false
      strategy: rollback
  releaseName: homepage-app-systest
  values:
    namespace: "homepage-systest"
    environment: "systest"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-systest:name"}
        tag: systest-66-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-systest:tag"}
        pullPolicy: IfNotPresent
    app:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-app # {"$imagepolicy": "flux-system:authoring-app-systest:name"}
        tag: systest-441-1.56.1-GEN-14751-ui-kit-update.1-1245 # {"$imagepolicy": "flux-system:authoring-app-systest:tag"}
        pullPolicy: IfNotPresent
      config_env:
        REACT_APP_ANALYTICS_ACCOUNT: rbiuk-icis-genesis-dev
        REACT_APP_ANALYTICS_SCRIPT_SRC: //assets.adobedtm.com/c89af706acda/906d7140be39/launch-3c41f40d121d-development.min.js
        REACT_APP_BFF_URL: https://subscriber.systest.genesis.cha.rbxd.ds/api/core/v1
        REACT_APP_BYPASS_VERSION_CHECK: 'false'
        REACT_APP_IDS_CLIENT_URL: https://subscriber.systest.genesis.cha.rbxd.ds
        REACT_APP_IDS_URL: https://id.systest.genesis.cha.rbxd.ds/
        REACT_APP_AUTH_DOMAIN: .cha.rbxd.ds
        REACT_APP_OIDC_LOG_LEVEL: '4'
        REACT_APP_SHARED_HEADER_ROOT: https://subscriber.systest.genesis.cha.rbxd.ds
        REACT_APP_MFE_FEED_SERVICE_URL: https://subscriber.systest.genesis.cha.rbxd.ds/mfe/mfe-feed-service/api/v1/mfe
        REACT_APP_ENVIRONMENT: systest
        REACT_APP_ENABLE_APM: true
        REACT_APP_APM_URL: https://subscriber.systest.genesis.cha.rbxd.ds/api/apm
        REACT_APP_IS_AUTHORING: 'false'
        REACT_APP_CONTENT_NOTIFIER_PUBNUB_SUBSCRIBE_KEY: 'sub-c-80650c9c-7f7f-41b3-85a7-cf3a5b827860'
        REACT_APP_CONTENT_NOTIFIER_PUBNUB_CHANNELS: SpotPrice
      resources:
        requests:
          memory: "128Mi"
          cpu: 100m
        limits:
          cpu: "200m"
          memory: 256Mi
    ingress:
      enabled: true
      name: homepage-app-systest-ingress
      className: icis-nginx-ingress
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      hosts:
      - host: subscriber.systest.genesis.cha.rbxd.ds
        paths:
        - /home
        - /intelligence
        - /marketing
        - /content
        - /mfe
        - /analytics
        - /analytics/pce
        - /analytics/supplier-carbon-footprints
        - /commodity/energy
        - /commodity/rpet/europe
        - /recycling/supply-tracker
        - /download-icis-app
        - /askicis
        tls: "true"
      tls:
      - hosts:
        - subscriber.systest.genesis.cha.rbxd.ds
        secretName: subscriber.systest.genesis.cha.rbxd.ds
    secrets:
      enabled: true
      name: subscriber.systest.genesis.cha.rbxd.ds
    nodeSelector: {}
    tolerations: []
    affinity: {}
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80
