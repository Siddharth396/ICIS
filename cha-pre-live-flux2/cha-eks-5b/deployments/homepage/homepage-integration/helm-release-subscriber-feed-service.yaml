        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        nginx.ingress.kubernetes.io/proxy-body-size: 8m
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        external-dns.alpha.kubernetes.io/hostname: subscriber-mfe-feed-service.integration.cha.eu-west-1.dev
        lnrs.io/zone-type: private
      hosts:
        - host: subscriber-mfe-feed-service.integration.cha.eu-west-1.dev
          paths:
            - /mfe/mfe-feed-service/?(.*)
          tls: "true"
        - host: subscriber.integration.genesis.cha.rbxd.ds
          paths:
            - /mfe/mfe-feed-service/?(.*)
          tls: "true"
      tls:
        - hosts:
            - subscriber-mfe-feed-service.integration.cha.eu-west-1.dev
          secretName: subscriber-mfe-feed-service-internal
        - hosts:
            - subscriber.integration.genesis.cha.rbxd.ds
          secretName: subscriber-mfe-feed-service
    secrets:
      enabled: true
      name: subscriber-mfe-feed-service
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80
