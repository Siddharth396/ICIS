apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mfe-feed-service
spec:
  releaseName: subscriber-mfe-feed-service-integration
  values:
    namespace: "homepage-integration"
    environment: "integration"
    feedservice:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-mfe-feed-service # {"$imagepolicy": "flux-system:authoring-mfe-feed-service-integration:name"}
        tag: integration-4-1.3.0.704 # {"$imagepolicy": "flux-system:authoring-mfe-feed-service-integration:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: integration
        GENESIS_MONGO_DB__CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net?retryWrites=true&w=majority"
        GENESIS_MONGO_DB__DATABASE: subscriber-mfe-prelive
        GENESIS_MONGO_DB__COLLECTION_NAME: integration-mfe
        GENESIS_BUCKET_NAME: subscriber-mfe-feed-service-pre-live
        GENESIS_BUCKET_ROOT: integration/
        GENESIS_OLD_ASSET_LINK_HOST: https://de0dhusqna834.cloudfront.net
