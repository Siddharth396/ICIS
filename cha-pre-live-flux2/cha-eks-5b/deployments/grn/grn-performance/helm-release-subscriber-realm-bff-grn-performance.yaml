apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: subscriber-realm-bff
spec:
  values:
    namespace: "grn-performance"
    environment: "performance"
    authproxy:
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Mi"
          cpu: "100m"
    realm_deployer:
      enabled: true
      image:
        repository: artifacts.cha.rbxd.ds/automated/recspt-realm-deployer # {"$imagepolicy": "flux-system:grn-realm-bff-performance:name"}
        tag: performance-5-1.18.0-upgrade-rcltrk-realm-api.1.2297 # {"$imagepolicy": "flux-system:grn-realm-bff-performance:tag"}
        pullPolicy: IfNotPresent
      appsettings:
        REALMID: recspt-performance-kwhew
        REALMDATABASE: grn-performance
        REALMAPPNAME: recspt-performance
        REALMCLUSTERNAME: cha-pre-live
        AUDIENCE: id.performance.genesis.cha.rbxd.ds
        ENVVALUE: performance
        SECRET_FILE_PATH: /etc/secrets/.env
    data_deployer: # Data deployer is not used for RST Realm App as data is served via BFF, hence enabled is set to false. Template taken from sboutg
      enabled: false
    nginx: # nginx is not used for RST Realm App as data is served via BFF, hence enabled is set to false. Template taken from sboutg
      enabled: false
    ingress: # ingress is not used for RST Realm App as data is served via BFF, hence enabled is set to false. Template taken from sboutg
      enabled: false
    vault_secrets:
      name: subscriber-realm-bff-vault-secret-grn-performance
    vault_secrets_proxy:
      name: subscriber-realm-bff-vault-secret-proxy-grn-performance
