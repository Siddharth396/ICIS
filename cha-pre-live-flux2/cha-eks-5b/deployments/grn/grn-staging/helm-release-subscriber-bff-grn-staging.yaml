apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: subscriber-bff
spec:
  releaseName: subscriber-bff-grn-staging
  values:
    replicaCount: 1
    namespace: "grn-staging"
    environment: "staging"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-staging:name"}
        tag: staging-17-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-staging:tag"}
        pullPolicy: Always
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/recyclers-supply-tracker/bff # {"$imagepolicy": "flux-system:grn-sub-bff-staging:name"}
        tag: staging-25-0.0.0-main.35729 # {"$imagepolicy": "flux-system:grn-sub-bff-staging:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ASPNETCORE_ENVIRONMENT: staging
        ENVIRONMENT: staging
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/grn-staging?retryWrites=true&w=majority"
        SECRET_FILE_PATH: /etc/secrets/.env
        HOSTINGS_URLS: http://*:80
        ELASTIC_APM_SERVER_URLS: https://apm.genesis.cha.eu-west-1.dev/
    ingress:
      enabled: true
      host:
        name: subscriber.staging.genesis.cha.rbxd.ds
        path: /api/recycling/supply-tracker/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: subscriber-bff-vault-secret-grn-staging
      VaultK8sRoleName: "kv-grn-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "grn/staging/bff"
    vault_secrets_proxy:
      name: subscriber-bff-vault-secret-proxy-grn-staging
      VaultK8sRoleName: "kv-grn-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "subscriber-auth-proxy/mongo"
