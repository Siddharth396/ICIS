apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: subscriber-realm-bff
spec:
  values:
    namespace: "grn-staging"
    environment: "staging"
    authproxy:
      resources:
        requests:
          memory: "16Mi"
          cpu: "10m"
        limits:
          memory: "64Mi"
          cpu: "100m"
    realm_deployer:
      enabled: true
      image:
        repository: artifacts.cha.rbxd.ds/automated/recspt-realm-deployer # {"$imagepolicy": "flux-system:grn-realm-bff-staging:name"}
        tag: staging-28-1.20.0-alpha.0.35613 # {"$imagepolicy": "flux-system:grn-realm-bff-staging:tag"}
        pullPolicy: IfNotPresent
      appsettings:
        REALMID: recspt-staging-gjnkv
        REALMDATABASE: grn-staging
        REALMAPPNAME: recspt-staging
        REALMCLUSTERNAME: cha-pre-live
        AUDIENCE: id.staging.genesis.cha.rbxd.ds
        ENVVALUE: staging
        SECRET_FILE_PATH: /etc/secrets/.env
    data_deployer: # Data deployer is not used for RST Realm App as data is served via BFF, hence enabled is set to false. Template taken from sboutg
      enabled: false
    nginx: # nginx is not used for RST Realm App as data is served via BFF, hence enabled is set to false. Template taken from sboutg
      enabled: false
    ingress: # ingress is not used for RST Realm App as data is served via BFF, hence enabled is set to false. Template taken from sboutg
      enabled: false
    vault_secrets:
      name: subscriber-realm-bff-vault-secret-grn-staging
    vault_secrets_proxy:
      name: subscriber-realm-bff-vault-secret-proxy-grn-staging
