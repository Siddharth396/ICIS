apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: subscriber-bff
spec:
  releaseName: subscriber-bff-rclpet-integration
  values:
    replicaCount: 1
    namespace: "rclpet-integration"
    environment: "integration"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-integration:name"}
        tag: integration-14-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-integration:tag"}
        pullPolicy: Always
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/rclpet/rclpet-bff # {"$imagepolicy": "flux-system:rclpet-bff-integration:name"}
        tag: integration-2-1.0.1.68489 # {"$imagepolicy": "flux-system:rclpet-bff-integration:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: integration
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/rclpet-integration?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://subscriber.integration.genesis.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
    ingress:
      enabled: true
      host:
        name: subscriber.integration.genesis.cha.rbxd.ds
        path: /api/commodity/rpet/europe/v2/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /v2/$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: subscriber-bff-vault-secret-rclpet-integration
      VaultSecretPath: "rclpet/integration/bff"
    vault_secrets_proxy:
      name: subscriber-bff-vault-secret-proxy-rclpet-integration
