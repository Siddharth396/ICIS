apiVersion: batch/v1
kind: CronJob
metadata:
  name: backstage-staging-deployment-stop
  namespace: icis-backstage-staging
spec:
  schedule: "0 19 * * 1-5"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: scale-down
            image: bitnami/kubectl:latest
            command:
            - /bin/sh
            - -c
            - kubectl scale deployment backstage  -n icis-backstage-staging --replicas=0
          restartPolicy: OnFailure
