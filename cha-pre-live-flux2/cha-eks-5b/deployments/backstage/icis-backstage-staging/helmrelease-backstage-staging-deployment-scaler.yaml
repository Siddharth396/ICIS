apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: icis-backstage-staging-deployment-scaler
  namespace: icis-backstage-staging
spec:
  releaseName: icis-backstage-staging-deployment-scaler
  interval: 5m0s
  chart:
    spec:
      chart: deployment-scaler
      version: "0.1.1"
      sourceRef:
        kind: HelmRepository
        name: helm-charts
        namespace: flux-system
  values:
    deployments:
    - name: backstage-staging-deployment-scaler
      namespace: icis-backstage-staging
      deploymentName: backstage
      scaleUpReplicas: 1   # Number of replicas for scale-up
      scaleDownReplicas: 0 # Number of replicas for scale-down
      scaleUpSchedule: "30 4 * * 1-5"
      scaleDownSchedule: "00 18 * * 1-5"
      serviceAccountName: backstage
