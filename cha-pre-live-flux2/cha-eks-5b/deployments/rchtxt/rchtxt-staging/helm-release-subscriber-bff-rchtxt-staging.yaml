apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: subscriber-bff
spec:
  releaseName: subscriber-bff-rchtxt-staging
  values:
    replicaCount: 1
    namespace: "rchtxt-staging"
    environment: "staging"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-staging:name"}
        tag: staging-17-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-staging:tag"}
        pullPolicy: IfNotPresent
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/rchtxt/subscriber-bff # {"$imagepolicy": "flux-system:rchtxt-sub-bff-staging:name"}
        tag: staging-240-1.20.5-NEP-11493-create-scripts-to-remove-duplicate-tags.1.43577 # {"$imagepolicy": "flux-system:rchtxt-sub-bff-staging:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: staging
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/rchtxt-staging?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://subscriber.staging.genesis.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        LOG_LEVEL: Warning
        SECRET_FILE_PATH: /etc/secrets/.env
    ingress:
      enabled: true
      host:
        name: subscriber.staging.genesis.cha.rbxd.ds
        path: /api/richtext/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: subscriber-bff-vault-secret-rchtxt-staging
      VaultK8sRoleName: "kv-rchtxt-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "rchtxt/staging/subscriber/bff"
    vault_secrets_proxy:
      name: subscriber-bff-vault-secret-proxy-rchtxt-staging
      VaultK8sRoleName: "kv-rchtxt-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "subscriber-auth-proxy/mongo"
