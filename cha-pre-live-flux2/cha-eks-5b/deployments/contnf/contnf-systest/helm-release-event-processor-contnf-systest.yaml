apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: event-processor
spec:
  releaseName: event-processor-contnf-systest
  values:
    replicaCount: 1
    namespace: "contnf-systest"
    environment: "systest"
    kafka_consumer:
      config_env:
        ASPNETCORE_ENVIRONMENT: "systest"
        KafkaConsumer_AppSettings__Consumer__HandlerConfiguration__public_systest_notifications_content_1: "http://localhost:80/v1/messageHandler"
        KafkaConsumer_AppSettings__Consumer__ConsumerName: "notifications_content_systest"
        KafkaConsumer_AppSettings__Consumer__RetryTopic: "private_systest_notifications_content_retry"
        KafkaConsumer_AppSettings__Consumer__FailedTopic: "private_systest_notifications_content_failed"
        KafkaConsumer_AppSettings__Consumer__Topics__0: "public_systest_notifications_content_1"
    event_processor:
      image:
        repository: artifacts.cha.rbxd.ds/automated/contnf/content-notifier # {"$imagepolicy": "flux-system:content-notifier-systest:name"}
        tag: systest-75-1.3.0-main-48929 # {"$imagepolicy": "flux-system:content-notifier-systest:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: systest
        ELASTIC_APM_CAPTURE_BODY: all
        TRACE_ENABLED: true
        MESSAGE_EXPIRE_IN_MINUTES: 21600
        STOP_NOTIFICATION: false
        LOG_LEVEL: "Debug"
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/contnf-systest?retryWrites=true&w=majority"
    vault_secrets:
      name: contnf-event-processor-vault-secret-systest
      VaultSecretPath: "contnf/systest/eventprocessor"
    vault_secrets_consumer:
      name: contnf-event-processor-vault-secret-consumer-systest
      VaultSecretPath: "contnf/systest/eventprocessor"
