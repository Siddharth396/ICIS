---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: event-processor
spec:
  releaseName: event-processor-nsesvc-staging
  values:
    replicaCount: 1
    namespace: "notsys-staging"
    environment: "staging"
    
    kafka_consumer:
      config_env:
        ASPNETCORE_ENVIRONMENT: "staging"
        LOG_LEVEL: Debug
        KafkaConsumer_AppSettings__Consumer__HandlerConfiguration__public_staging_subscription_product_items_1: "http://localhost:80/v1/messageHandler"
        KafkaConsumer_AppSettings__Consumer__ConsumerName: "entitlement_service_consumer_staging"
        KafkaConsumer_AppSettings__Consumer__RetryTopic: "private_staging_notifications_entitlement_service_retry"
        KafkaConsumer_AppSettings__Consumer__FailedTopic: "private_staging_notifications_entitlement_service_failed"
        KafkaConsumer_AppSettings__Consumer__Topics__0: "public_staging_subscription_product_items_1"
      
    event_processor:
      image:
        repository: artifacts.cha.rbxd.ds/automated/nsesvc/nsesvc-kafka-event-processor # {"$imagepolicy": "flux-system:event-processor-nsesvc-staging:name"}
        tag: staging-4-0.1.64-bugfix-ICISAPI-7364-ns-entitlement-service-oat-load-testing.172 # {"$imagepolicy": "flux-system:event-processor-nsesvc-staging:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: staging
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/nsesvc-staging?retryWrites=true&w=majority&maxPoolSize=1024"
        USER_PRODUCT_ITEMS_TOPIC_NAME: public_staging_subscription_user_product_items_1
        VIPER_BACK_OFFICE_URL: "https://backoffice.demo.coa.rbxd.ds/sites/icis/entitledusers/"
        VIPER_FRONT_OFFICE_URL: "https://api.demo.coa.rbxd.ds"
        HANGFIRE_PRODUCT_ITEMS_ENQUEUER_CRON: "0 */8 * * *"
        HANGFIRE_USERS_ENQUEUER_CRON: "0 */8 * * *"
        PRODUCT_ITEM_WORKER_COUNT: 3
        USER_WORKER_COUNT: 3
        DELAY_BETWEEN_API_CALL: 100

    ingress:
      enabled: true
      className:  icis-nginx-ingress
      annotations:
        external-dns.alpha.kubernetes.io/hostname: entitlement-service-event-processor.staging.cha.eu-west-1.dev
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        cert-manager.io/cluster-issuer: vault-issuer
        lnrs.io/zone-type: private
      hosts:
        - host:  entitlement-service-event-processor.staging.cha.eu-west-1.dev
          paths:
          - /
          tls: "true"
      tls:
        - hosts:
          - entitlement-service-event-processor.staging.cha.eu-west-1.dev
          secretName: 
           entitlement-service-event-processor.staging.cha.eu-west-1.dev

    vault_secrets:
      name: nsesvc-event-processor-vault-secret-staging
      VaultSecretPath: "notsys/nsesvc/staging/eventprocessor"
    vault_secrets_consumer:
      name: nsesvc-event-processor-vault-secret-consumer-staging
      VaultSecretPath: "notsys/nsesvc/staging/eventprocessor"     
