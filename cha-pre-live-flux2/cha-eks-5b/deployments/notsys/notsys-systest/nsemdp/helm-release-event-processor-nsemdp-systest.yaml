apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: event-processor
spec:
  releaseName: event-processor-nsemdp-systest
  values:
    replicaCount: 1
    namespace: "notsys-systest"
    environment: "systest"
    ServiceAccountName: "notsys"
    kafka_consumer:
      config_env:
        ASPNETCORE_ENVIRONMENT: "systest"
        LOG_LEVEL: Debug
        KafkaConsumer_AppSettings__Consumer__HandlerConfiguration__public_systest_alerting_notifications_2: "http://localhost:80/v1/messageHandler"
        KafkaConsumer_AppSettings__Consumer__ConsumerName: "emails_notifications_consumer_systest"
        KafkaConsumer_AppSettings__Consumer__RetryTopic: "private_systest_notifications_email_dispatcher_retry"
        KafkaConsumer_AppSettings__Consumer__FailedTopic: "private_systest_notifications_email_dispatcher_failed"
        KafkaConsumer_AppSettings__Consumer__Topics__0: "public_systest_alerting_notifications_2"
    event_processor:
      image:
        repository: artifacts.cha.rbxd.ds/automated/nsemdp/nsemdp-kafka-event-processor # {"$imagepolicy": "flux-system:notsys-event-processor-nsemdp-systest:name"}
        tag: systest-206-0.97.0-alpha.1012 # {"$imagepolicy": "flux-system:notsys-event-processor-nsemdp-systest:tag"}
        pullPolicy: IfNotPresent
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 200m
          memory: 256Mi
      config_env:
        ENVIRONMENT: systest
        LOG_LEVEL: Debug
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/nsemdp-systest?retryWrites=true&w=majority&maxPoolSize=1024"
        EMAIL_SERVICE_DB: nsemdp-systest
        USER_ENTITLEMENTS_DB: nsesvc-systest
        AWS_BUCKET_NAME: icis-ns-email-dispatcher-pre-live/systest
        LANGUAGE_PREFERENCE_URL: https://api.subscriber.systest.genesis.cha.rbxd.ds/v1.1/user/language
        LANGUAGE_PREFERENCE_HEALTHCHECK_URL: https://api.subscriber.systest.genesis.cha.rbxd.ds/v1/health
        LANGUAGE_PREFERENCE_ACCESS_TOKEN_URL: https://systest-login.icis.com/oauth/token
        LANGUAGE_PREFERENCE_SCOPE:
        NOTIFICATION_PROVIDER_IMMEDIATE_EMAIL_PROVIDER: SparkPost
        NOTIFICATION_PROVIDER_DIGEST_EMAIL_PROVIDER: SparkPost
        NOTIFICATION_PROVIDER_SCHEDULED_EMAIL_PROVIDER: SparkPost
        NOTIFICATION_PROVIDER_SUMMARY_EMAIL_PROVIDER: SparkPost
        HANGFIRE_IMMEDIATE_NOTIFICATIONS_SERVER_WORKER_COUNT: 10
        HANGFIRE_DIGEST_NOTIFICATIONS_SERVER_WORKER_COUNT: 10
        HANGFIRE_SCHEDULED_NOTIFICATIONS_SERVER_WORKER_COUNT: 10
        HANGFIRE_SUMMARY_NOTIFICATIONS_SERVER_WORKER_COUNT: 10
        DOMAIN_IDENTITY_USER_INFO_URL: https://domainidentity.integration.cha.rbxd.ds/v1/UserInfo?userid=
        DOMAIN_IDENTITY_HEALTHCHECK_URL: https://domainidentity.integration.cha.rbxd.ds/v1/health
        DOMAIN_IDENTITY_ACCESS_TOKEN_URL: https://domainidentity.integration.cha.rbxd.ds/connect/token
        DOMAIN_IDENTITY_CLIENT_ID: earth-notification-system
    ingress:
      enabled: true
      className: icis-nginx-ingress
      annotations:
        external-dns.alpha.kubernetes.io/hostname: email-dispatcher-event-processor.systest.cha.eu-west-1.dev
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        cert-manager.io/cluster-issuer: vault-issuer
        lnrs.io/zone-type: private
      hosts:
        - host: email-dispatcher-event-processor.systest.cha.eu-west-1.dev
          paths:
            - /
          tls: "true"
      tls:
        - hosts:
            - email-dispatcher-event-processor.systest.cha.eu-west-1.dev
          secretName: email-dispatcher-event-processor-systest-cha-eu-west-1-dev
    vault_secrets:
      name: nsemdp-event-processor-vault-secret-systest
      VaultSecretPath: "notsys/nsemdp/systest/eventprocessor"
    vault_secrets_consumer:
      name: nsemdp-event-processor-vault-secret-consumer-systest
      VaultSecretPath: "notsys/nsemdp/systest/eventprocessor"
