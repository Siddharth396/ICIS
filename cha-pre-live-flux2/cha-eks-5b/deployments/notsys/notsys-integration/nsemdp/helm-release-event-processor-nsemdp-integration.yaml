apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: event-processor
spec:
  releaseName: event-processor-nsemdp-integration
  values:
    replicaCount: 1
    namespace: "notsys-integration"
    environment: "integration"
    ServiceAccountName: "notsys"
    kafka_consumer:
      config_env:
        ASPNETCORE_ENVIRONMENT: "integration"
        LOG_LEVEL: Debug
        KafkaConsumer_AppSettings__Consumer__HandlerConfiguration__public_integration_alerting_notifications_2: "http://localhost:80/v1/messageHandler"
        KafkaConsumer_AppSettings__Consumer__ConsumerName: "emails_notifications_consumer_integration"
        KafkaConsumer_AppSettings__Consumer__RetryTopic: "private_integration_notifications_email_dispatcher_retry"
        KafkaConsumer_AppSettings__Consumer__FailedTopic: "private_integration_notifications_email_dispatcher_failed"
        KafkaConsumer_AppSettings__Consumer__Topics__0: "public_integration_alerting_notifications_2"
    event_processor:
      image:
        repository: artifacts.cha.rbxd.ds/automated/nsemdp/nsemdp-kafka-event-processor # {"$imagepolicy": "flux-system:notsys-event-processor-nsemdp-integration:name"}
        tag: integration-27-2.0.0-beta.1013 # {"$imagepolicy": "flux-system:notsys-event-processor-nsemdp-integration:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: integration
        LOG_LEVEL: Debug
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/nsemdp-integration?retryWrites=true&w=majority"
        EMAIL_SERVICE_DB: nsemdp-integration
        USER_ENTITLEMENTS_DB: nsesvc-integration
        AWS_BUCKET_NAME: icis-ns-email-dispatcher-pre-live/integration
        LANGUAGE_PREFERENCE_URL: https://api.subscriber.internal.staging.genesis.cha.rbxd.ds/v1/user/language
        LANGUAGE_PREFERENCE_HEALTHCHECK_URL: https://api.subscriber.internal.staging.genesis.cha.rbxd.ds/v1/health
        LANGUAGE_PREFERENCE_ACCESS_TOKEN_URL: https://id.internal.staging.genesis.cha.rbxd.ds/connect/token
        LANGUAGE_PREFERENCE_SCOPE: https://api.subscriber.staging.genesis.cha.rbxd.ds
        NOTIFICATION_PROVIDER_IMMEDIATE_EMAIL_PROVIDER: SparkPost
        NOTIFICATION_PROVIDER_DIGEST_EMAIL_PROVIDER: SparkPost
        NOTIFICATION_PROVIDER_SCHEDULED_EMAIL_PROVIDER: SparkPost
        HANGFIRE_IMMEDIATE_NOTIFICATIONS_SERVER_WORKER_COUNT: 3
        HANGFIRE_DIGEST_NOTIFICATIONS_SERVER_WORKER_COUNT: 3
        HANGFIRE_SCHEDULED_NOTIFICATIONS_SERVER_WORKER_COUNT: 3
        DOMAIN_IDENTITY_USER_INFO_URL: https://domainidentity.integration.cha.rbxd.ds/v1/UserInfo?userid=
        DOMAIN_IDENTITY_HEALTHCHECK_URL: https://domainidentity.integration.cha.rbxd.ds/v1/health
        DOMAIN_IDENTITY_ACCESS_TOKEN_URL: https://domainidentity.integration.cha.rbxd.ds/connect/token
        DOMAIN_IDENTITY_CLIENT_ID: earth-notification-system
    ingress:
      enabled: true
      className: icis-nginx-ingress
      annotations:
        external-dns.alpha.kubernetes.io/hostname: email-dispatcher-event-processor.integration.cha.eu-west-1.dev
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        cert-manager.io/cluster-issuer: vault-issuer
        lnrs.io/zone-type: private
      hosts:
        - host: email-dispatcher-event-processor.integration.cha.eu-west-1.dev
          paths:
            - /
          tls: "true"
      tls:
        - hosts:
            - email-dispatcher-event-processor.integration.cha.eu-west-1.dev
          secretName: email-dispatcher-event-processor-integration-cha-eu-west-1-dev
    vault_secrets:
      name: nsemdp-event-processor-vault-secret-integration
      VaultSecretPath: "notsys/nsemdp/integration/eventprocessor"
    vault_secrets_consumer:
      name: nsemdp-event-processor-vault-secret-consumer-integration
      VaultSecretPath: "notsys/nsemdp/integration/eventprocessor"
