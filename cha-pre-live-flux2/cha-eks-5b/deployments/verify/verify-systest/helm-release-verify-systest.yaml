apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sso-auth0-verify
spec:
  releaseName: sso-auth0-verify-systest
  upgrade:
    remediation:
      remediateLastFailure: false
  values:
    replicaCount: 1
    namespace: "verify-systest"
    environment: "systest"
    deploymentStrategy: "RollingUpdate"
    verify:
      image:
        repository: artifacts.cha.rbxd.ds/automated/verify # {"$imagepolicy": "flux-system:sso-auth0-verify-systest:name"}
        tag: systest-40-0.0.0-main-30244 # {"$imagepolicy": "flux-system:sso-auth0-verify-systest:tag"}
        pullPolicy: Always
      config_env:
        ENVIRONMENT: systest
        CORS_ORIGINS_DOMAINS: https://verify.systest.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        VIPER_URL: https://api.demo.coa.rbxd.ds/
        VIPER_CONN_ESTABLISHMENT_TIMEOUT: 1000
        VIPER_HEALTH_CHECK_INTERVAL: 5
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        MUTATION: true
        ASPNETCORE_FORWARDEDHEADERS_ENABLED: "true"
        PUBLIC_HOSTNAME: "verify.systest.cha.rbxd.ds"
    ingress:
      enabled: true
      host:
        name: verify.systest.cha.rbxd.ds
        path: /
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        ginx.ingress.kubernetes.io/use-forwarded-headers: "true"
        nginx.ingress.kubernetes.io/proxy-redirect-from: "https://localhost/"
        nginx.ingress.kubernetes.io/proxy-redirect-to: "https://verify.systest.cha.rbxd.ds/"
    vault_secrets:
      name: sso-auth0-vault-secret-verify-systest
      VaultSecretPath: "verify/systest/sso-auth0"
