apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sso-auth0-verify
spec:
  releaseName: sso-auth0-verify-integration
  upgrade:
    remediation:
      remediateLastFailure: false
  values:
    replicaCount: 1
    namespace: "verify-integration"
    environment: "integration"
    deploymentStrategy: "RollingUpdate"
    verify:
      image:
        repository: artifacts.cha.rbxd.ds/automated/verify # {"$imagepolicy": "flux-system:sso-auth0-verify-integration:name"}
        tag: integration-2-0.0.0-main-6642 # {"$imagepolicy": "flux-system:sso-auth0-verify-integration:tag"}
        pullPolicy: Always
      config_env:
        ENVIRONMENT: integration
        CORS_ORIGINS_DOMAINS: https://verify.integration.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        VIPER_URL: https://api.demo.coa.rbxd.ds/
        VIPER_CONN_ESTABLISHMENT_TIMEOUT: 1000
        VIPER_HEALTH_CHECK_INTERVAL: 5
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        MUTATION: true
    ingress:
      enabled: true
      host:
        name: verify.integration.cha.rbxd.ds
        path: /
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: sso-auth0-vault-secret-verify-integration
      VaultSecretPath: "verify/integration/sso-auth0"
