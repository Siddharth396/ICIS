        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        AZURE_OPENAI_SERVICE: "app-askicis-dev-northcentralus-openai"
        AZURE_OPENAI_CHATGPT_35_SERVICE: "app-askicis-dev-eastus-openai"
        PRIMARY_AZURE_OPENAI_SERVICE: "app-askicis-nonprod-eastus2-openai"
