apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: event-processor
  namespace: icis-squidex-systest
spec:
  releaseName: platformcms-event-processor-systest
  values:
    replicaCount: 1
    namespace: "icis-squidex-systest"
    environment: "systest"
    projectName: "platformcms"
    ServiceAccountName: "icis-squidex"
    kafka_consumer:
      config_env:
        ASPNETCORE_ENVIRONMENT: "systest"
        KafkaConsumer_AppSettings__Consumer__ConsumerName: "platformcms-consumer-systest-11"
        KafkaConsumer_AppSettings__Consumer__RetryTopic: "private_systest_platform_cms_consumer_retry"
        KafkaConsumer_AppSettings__Consumer__FailedTopic: "private_systest_platform_cms_consumer_failed"
        KafkaConsumer_AppSettings__Consumer__HandlerConfiguration__public_systest_petchem_publication_type_1: "http://localhost:80/api/1.0/messageHandler"
        KafkaConsumer_AppSettings__Consumer__Topics__0: "public_systest_petchem_publication_type_1"
    event_processor:
      image:
        repository: "artifacts.cha.rbxd.ds/automated/icis-squidex/event-processor" # {"$imagepolicy": "flux-system:icis-squidex-event-processor-systest-platformcms:name"}
        tag: systest-platformcms-20-410 # {"$imagepolicy": "flux-system:icis-squidex-event-processor-systest-platformcms:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: systest
        ASPNETCORE_ENVIRONMENT: systest
        Processor__TopicToSchemaMapping__public_systest_petchem_publication_type_1__SchemaName: "publication-type"
        Processor__TopicToSchemaMapping__public_systest_petchem_publication_type_1__ExcludeFields__0: "metadata"
        Processor__TopicToSchemaMapping__public_systest_petchem_publication_type_1__LogicalTypeFields__released_on: "timestamp-millis"
        Processor__TopicToSchemaMapping__public_systest_petchem_publication_type_1__LogicalTypeFields__created_on: "timestamp-millis"
        Processor__TopicToSchemaMapping__public_systest_petchem_publication_type_1__IdentifierFormat: "{0}_Suffix_Commodity"
        Squidex__Url: https://platformcms.cosmos.systest.cha.eu-west-1.dev/
        Squidex__AppName: "platformcms"
        Squidex__SkipSchemaCreation: true
    vault_secrets:
      name: platformcms-event-processor-vault-secret-systest
      VaultSecretPath: "icis-squidex/test-mongo"
    vault_secrets_consumer:
      name: platformcms-event-processor-vault-secret-consumer-systest
      VaultSecretPath: "icis-squidex/platformcms/systest"
