apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: icis-squidex-performance
  namespace: icis-squidex-performance
spec:
  releaseName: icis-service-emails-performance
  values:
    projectName: "icis-service-emails"
    serviceAccountName: icis-service-emails
    squidex:
      image:
        repository: artifacts.cha.rbxd.ds/automated/icis-squidex # {"$imagepolicy": "flux-system:icis-squidex-performance-icis-service-emails:name"}
        tag: performance-icis-service-emails-281-7.7.8 # {"$imagepolicy": "flux-system:icis-squidex-performance-icis-service-emails:tag"}
      customEnvValues:
        ADMIN__ADMINAPPS__0: icis-service-emails
        ADMIN__ADMINUSERGROUP__0: ICIS_Earth
        CONTENTS__MAXRESULTS: "'6000'"
        CONTENTS__DEFAULTPAGESIZE: "'6000'"
        UI__REFERENCESDROPDOWNITEMCOUNT: "'6000'"
        ASSETSTORE__TYPE: "'AmazonS3'"
        ASSETSTORE__AMAZONS3__BUCKET: "'icis-ns-email-dispatcher-pre-live'"
        ASSETSTORE__AMAZONS3__BUCKETFOLDER: "'performance/attachments'"
        ASSETSTORE__AMAZONS3__REGIONNAME: "'eu-west-1'"
        ASSETSTORE__AMAZONS3__FORCEPATHSTYLE: "'false'"
        ASSETSTORE__AMAZONS3__USEIAM: "'true'"
        ASSETSTORE__EXPOSESOURCEURL: "'true'"
      kafka:
        enabled: True
      envValues:
        IDENTITY__ICISAUTHSERVER: "https://domainidentity.performance.cha.rbxd.ds"
        IDENTITY__ICISOIDCSCOPES: ""
    squidexCli:
      enabled: True
      schedule: "'30 7,10,13,16 * * *'"
    vault_squidex_secrets:
      name: icis-service-emails-squidex-performance-secret
    vault_kafka_secrets:
      name: icis-service-emails-squidex-kafka-performance-secret
      VaultSecretPath: "icis-squidex/icis-service-emails/performance"      
  
