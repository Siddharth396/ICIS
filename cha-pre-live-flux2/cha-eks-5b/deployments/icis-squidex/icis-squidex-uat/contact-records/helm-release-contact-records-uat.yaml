apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: icis-squidex-uat
  namespace: icis-squidex-uat
spec:
  releaseName: contact-records-uat
  values:
    projectName: "contact-records"
    squidex:
      image:
        repository: artifacts.cha.rbxd.ds/automated/icis-squidex # {"$imagepolicy": "flux-system:icis-squidex-uat:name"}
        tag: uat-211-7.7.35 # {"$imagepolicy": "flux-system:icis-squidex-uat:tag"}
      customEnvValues:
        ADMIN__ADMINAPPS__0: contact-records
        ADMIN__ADMINUSERGROUP__0: ICIS_Darwin
        ASSETS__MAXSIZE: "'10485760'"
        CONTENTS__MAXRESULTS: "'6000'"
        CONTENTS__DEFAULTPAGESIZE: "'6000'"
        UI__REFERENCESDROPDOWNITEMCOUNT: "'6000'"
      kafka:
        enabled: false
      resources:
        limits:
          cpu: "1"
          memory: 1024Mi
        requests:
          cpu: 500m
          memory: 512Mi
    squidexCli:
      enabled: True
      schedule: "'05 8,11,14,15,17 * * *'"
    vault_squidex_secrets:
      name: contact-records-squidex-uat-secret
