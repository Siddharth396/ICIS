apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: icis-squidex-uat
  namespace: icis-squidex-uat
spec:
  releaseName: drdc-price-tool-uat
  values:
    projectName: "drdc-price-tool"
    squidex:
      image:
        repository: artifacts.cha.rbxd.ds/automated/icis-squidex # {"$imagepolicy": "flux-system:icis-squidex-uat:name"}
        tag: uat-211-7.7.35 # {"$imagepolicy": "flux-system:icis-squidex-uat:tag"}
      customEnvValues:
        ADMIN__ADMINAPPS__0: drdc-price-tool
        ADMIN__ADMINUSERGROUP__0: ICIS_Darwin
        CONTENTS__MAXRESULTS: "'5000'"
        CONTENTS__TIMEOUTQUERY: "'00:00:55'"
        UI__REFERENCESDROPDOWNITEMCOUNT: "'10000'"
        PLUGINS__2: ICIS.EmbargoEtlPlugin.dll
      kafka:
        enabled: True
      resources:
        limits:
          cpu: "1"
          memory: 2048Mi
        requests:
          cpu: 500m
          memory: 1024Mi
    ingress:
      annotations:
        nginx.ingress.kubernetes.io/proxy-send-timeout: "60s"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "120s"
        nginx.ingress.kubernetes.io/proxy-buffer-size: "32k"
    squidexCli:
      enabled: True
      schedule: "'10 8,11,14,15,17 * * *'"
    vault_squidex_secrets:
      name: drdc-price-tool-squidex-uat-secret
    vault_kafka_secrets:
      name: drdc-price-tool-squidex-kafka-uat-secret
      VaultSecretPath: "icis-squidex/drdc-price-tool/uat"
