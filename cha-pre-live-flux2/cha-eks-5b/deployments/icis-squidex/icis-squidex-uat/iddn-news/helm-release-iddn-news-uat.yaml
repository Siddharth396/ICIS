apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: icis-squidex-uat
  namespace: icis-squidex-uat
spec:
  releaseName: iddn-news-uat
  values:
    projectName: "iddn-news"
    squidex:
      image:
        repository: artifacts.cha.rbxd.ds/automated/icis-squidex # {"$imagepolicy": "flux-system:icis-squidex-uat:name"}
        tag: uat-211-7.7.35 # {"$imagepolicy": "flux-system:icis-squidex-uat:tag"}
      customEnvValues:
        ADMIN__ADMINAPPS__0: iddn-news
        ADMIN__ADMINUSERGROUP__0: ICIS_IDDN
        CONTENTS__MAXRESULTS: "'6000'"
        CONTENTS__DEFAULTPAGESIZE: "'6000'"
        UI__REFERENCESDROPDOWNITEMCOUNT: "'6000'"
      kafka:
        enabled: True
      resources:
        limits:
          cpu: "2"
          memory: 4196Mi
        requests:
          cpu: 1
          memory: 2048Mi
    squidexCli:
      enabled: True
      schedule: "'25 8,11,14,15,17 * * *'"
    vault_squidex_secrets:
      name: iddn-news-squidex-uat-secret
    vault_kafka_secrets:
      name: iddn-news-squidex-kafka-uat-secret
      VaultSecretPath: "icis-squidex/iddn-news/uat"
