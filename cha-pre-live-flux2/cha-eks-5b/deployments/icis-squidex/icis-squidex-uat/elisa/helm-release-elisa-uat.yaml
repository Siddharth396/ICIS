apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: icis-squidex-uat
  namespace: icis-squidex-uat
spec:
  releaseName: elisa-uat
  values:
    projectName: "elisa"
    squidex:
      image:
        repository: artifacts.cha.rbxd.ds/automated/icis-squidex # {"$imagepolicy": "flux-system:icis-squidex-uat:name"}
        tag: uat-211-7.7.35 # {"$imagepolicy": "flux-system:icis-squidex-uat:tag"}
      customEnvValues:
        ADMIN__ADMINAPPS__0: elisa
        ADMIN__ADMINUSERGROUP__0: ICIS_Mercury
        CONTENTS__MAXRESULTS: "'6000'"
        CONTENTS__DEFAULTPAGESIZE: "'6000'"
        UI__REFERENCESDROPDOWNITEMCOUNT: "'6000'"
        PLUGINS__2: ICIS.Elisa.dll
        PLUGINS__3: ICIS.CustomId.dll
      kafka:
        enabled: True
    squidexCli:
      enabled: True
      schedule: "'15 8,11,14,15,17 * * *'"
    vault_squidex_secrets:
      name: elisa-squidex-uat-secret
    vault_kafka_secrets:
      name: elisa-squidex-kafka-uat-secret
      VaultSecretPath: "icis-squidex/elisa/uat"
