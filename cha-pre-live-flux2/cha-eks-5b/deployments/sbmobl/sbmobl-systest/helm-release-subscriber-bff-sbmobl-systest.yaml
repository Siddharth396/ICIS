apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: subscriber-bff
spec:
  releaseName: subscriber-bff-sbmobl-systest
  values:
    replicaCount: 1
    namespace: "sbmobl-systest"
    environment: "systest"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-systest:name"}
        tag: systest-66-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-systest:tag"}
        pullPolicy: Always
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbmobl/sbmobl-bff # {"$imagepolicy": "flux-system:sbmobl-bff-systest:name"}
        tag: systest-105-0.1.75-ATL-4191-dependabot-native-app-bff.2-13 # {"$imagepolicy": "flux-system:sbmobl-bff-systest:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: systest
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/sbmobl-systest?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://subscriber.systest.genesis.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: .5
        ELASTIC_APM_CAPTURE_BODY: all
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        MobileAppSettings__MethodologyUrl: "https://api.subscriber.systest.genesis.cha.rbxd.ds/v1.1"
        MobileAppSettings__CheckVersionUrl: "https://api.subscriber.systest.genesis.cha.rbxd.ds/v1.1"
        MobileAppSettings__LogsUrl: "https://api.subscriber.systest.genesis.cha.rbxd.ds/v1.1"
        MobileAppSettings__AnnouncementsUrl: "https://subscriber.systest.genesis.cha.rbxd.ds/api/core/v1/"
        MobileAppSettings__CommoditiesUrl: "https://api.subscriber.systest.genesis.cha.rbxd.ds/v1.1"
        MobileAppSettings__UserPreferencesUrl: "https://subscriber.systest.genesis.cha.rbxd.ds/api/core/v1/"
        MobileAppSettings__PricesUrl: "https://api.subscriber.systest.genesis.cha.rbxd.ds/v1.1"
        MobileAppSettings__UserInformationUrl: "https://api.subscriber.systest.genesis.cha.rbxd.ds/v1.1"
        MobileAppSettings__NewsUrl: "https://subscriber.systest.genesis.cha.rbxd.ds/api/news/v1"
        MobileAppSettings__IdentityServerUrl: "https://id.systest.genesis.cha.rbxd.ds/"
        MobileAppSettings__WebAppUrl: "https://subscriber.systest.genesis.cha.rbxd.ds/?source=native"
        MobileAppSettings__AlertsWebAppUrl: "https://subscriber.systest.genesis.cha.rbxd.ds/news/alerts"
        MobileAppSettings__CommodityWebAppUrl: "https://subscriber.systest.genesis.cha.rbxd.ds/commodity/alerts"
        DBAPI_URL: "https://dbapi.systest.genesis.cha.rbxd.ds/v1"
        CommoditiesSettings__BinaryEndpoint: "https://subscriber.systest.genesis.cha.rbxd.ds/api/mobile/v1/binary"
        IDENTITY_SERVER_URL: "https://id.systest.genesis.cha.rbxd.ds"
        IdentityServer__UserInfoPath: "/connect/userinfo"
        IdentityServer__HealthCheckTimeout: "00:00:05.000"
    ingress:
      enabled: true
      className: icis-nginx-ingress
      host:
        name: subscriber.systest.genesis.cha.rbxd.ds
        path: /api/mobile/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
        nginx.ingress.kubernetes.io/rewrite-target: /$1
    vault_secrets:
      name: subscriber-bff-vault-secret-sbmobl-systest
      VaultSecretPath: "sbmobl/systest/bff"
    vault_secrets_proxy:
      name: subscriber-bff-vault-secret-proxy-sbmobl-systest
