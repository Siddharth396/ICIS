apiVersion: batch/v1
kind: CronJob
metadata:
  name: di-client-secret-expire-check-job
  namespace: didens-systest # Ensure this matches the namespace of your HelmRelease or where you want the job to run
spec:
  schedule: "*/30 * * * *" # This schedule runs the job every 30 minutes.
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: api-caller
            image: artifacts.cha.rbxd.ds/docker_images_proxy/curlimages/curl:latest
            args:
            - /bin/sh
            - -c
            - curl -X GET https://domainidentity.systest.cha.rbxd.ds/v1/ExpiringClient 
          restartPolicy: OnFailure