apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: domain-identity-deployment-scaler
  namespace: didens-performance
spec:
  releaseName: domain-identity-deployment-scaler
  interval: 5m0s
  chart:
    spec:
      chart: deployment-scaler
      version: "0.1.2"
      sourceRef:
        kind: HelmRepository
        name: helm-charts
        namespace: flux-system
  values:
    deployments:
      - name: domain-identity-deployment
        namespace: didens-performance
        deploymentName: didens-domain-identity-service
        serviceAccountName: didens
        scaleUpSchedule: "30 2 * * 1-5"  # Weekday scale-up at 2:30 AM UTC
        scaleUpReplicas: 1
        scaleDownSchedule: "0 17 * * 1-5"  # Weekday scale-down at 5:00 PM UTC (Monday to Friday)
        scaleDownReplicas: 1
        weekendScaleDown:
          enabled: false
          schedule: "0 18 * * 5"  # Scale-down at 6:00 PM UTC on Friday,weekend sleep 
          replicas: 0