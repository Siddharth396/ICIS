apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: event-processor-pforecast-deployment-scaler
  namespace: pforecast-performance
spec:
  releaseName: event-processor-pforecast-deployment-scaler
  interval: 5m0s
  chart:
    spec:
      chart: deployment-scaler
      version: "0.1.1"
      sourceRef:
        kind: HelmRepository
        name: helm-charts
        namespace: flux-system
  values:
    deployments:
    - name: event-processor-pforecast-deployment
      namespace: pforecast-performance
      deploymentName: event-processor-pforecast
      scaleUpReplicas: 1   # Number of replicas for scale-up
      scaleDownReplicas: 0 # Number of replicas for scale-down
      scaleUpSchedule: "00 8 * * 1-5"      ## UTC time zone 8 AM
      scaleDownSchedule: "00 17 * * 5"  ## UTC time zone 5 PM
      serviceAccountName: price-forecast
