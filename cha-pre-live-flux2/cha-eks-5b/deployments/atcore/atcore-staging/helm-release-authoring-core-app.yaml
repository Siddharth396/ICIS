apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage-app
spec:
  upgrade:
    remediation:
      remediateLastFailure: false
      strategy: rollback
  releaseName: authoring-app-staging
  values:
    namespace: "atcore-staging"
    environment: "staging"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-staging:name"}
        tag: staging-17-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-staging:tag"}
        pullPolicy: IfNotPresent
    app:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-app # {"$imagepolicy": "flux-system:authoring-app-staging:name"}
        tag: staging-138-1.55.0-29209 # {"$imagepolicy": "flux-system:authoring-app-staging:tag"}
        pullPolicy: IfNotPresent
      config_env:
        REACT_APP_ANALYTICS_ACCOUNT: rbiuk-icis-genesis-dev
        REACT_APP_ANALYTICS_SCRIPT_SRC: //assets.adobedtm.com/c89af706acda/906d7140be39/launch-3c41f40d121d-development.min.js
        REACT_APP_BFF_URL: https://authoring.staging.cha.rbxd.ds/api/core/v1
        REACT_APP_BYPASS_VERSION_CHECK: 'false'
        REACT_APP_AUTH_DOMAIN: .cha.rbxd.ds
        REACT_APP_OIDC_LOG_LEVEL: '4'
        REACT_APP_SHARED_HEADER_ROOT: https://subscriber.staging.genesis.cha.rbxd.ds
        REACT_APP_MFE_FEED_SERVICE_URL: https://authoring.staging.cha.rbxd.ds/mfe/mfe-feed-service/api/v1/mfe
        REACT_APP_ENVIRONMENT: staging
        REACT_APP_ENABLE_APM: true
        REACT_APP_APM_URL: https://authoring.staging.cha.rbxd.ds/api/apm
        REACT_APP_IS_AUTHORING: 'true'
        REACT_APP_CONTENT_NOTIFIER_PUBNUB_SUBSCRIBE_KEY: 'sub-c-bc4897d8-f48c-46cb-976e-bd70030f45d8'
        REACT_APP_CONTENT_NOTIFIER_PUBNUB_CHANNELS: WorkflowEvents,PriceAuthoringEvents,TableEntryEvents
      resources:
        requests:
          memory: "128Mi"
          cpu: 100m
        limits:
          cpu: "200m"
          memory: 256Mi
    ingress:
      enabled: true
      name: authoring-appshell-staging-ingress
      className: icis-nginx-ingress
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      hosts:
      - host: authoring.staging.cha.rbxd.ds
        paths:
        - /
        tls: "true"
      tls:
      - hosts:
        - authoring.staging.cha.rbxd.ds
        secretName: authoring.staging.cha.rbxd.ds
    secrets:
      name: authoring.staging.cha.rbxd.ds
    nginx:
      csp_domains:
      - "*.cha.rbxd.ds"
    nodeSelector: {}
    tolerations: []
    affinity: {}
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 3
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80
