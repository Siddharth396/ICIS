apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: event-processor
spec:
  releaseName: event-processor-chempf-staging
  values:
    replicaCount: 1
    namespace: "chempf-staging"
    environment: "staging"
    kafka_consumer:
      config_env:
        ASPNETCORE_ENVIRONMENT: "staging"
        KafkaConsumer_AppSettings__Consumer__HandlerConfiguration__public_uat_petchem_analytics_forecast_prices_1: "http://localhost:80/v1/messageHandler"
        KafkaConsumer_AppSettings__Consumer__ConsumerName: "responsive_price_forecast_event_processor_staging"
        KafkaConsumer_AppSettings__Consumer__RetryTopic: "public_uat_petchem_analytics_forecast_prices_event_processor_retry"
        KafkaConsumer_AppSettings__Consumer__FailedTopic: "public_uat_petchem_analytics_forecast_prices_event_processor_failed"
        KafkaConsumer_AppSettings__Consumer__Topics__0: "public_uat_petchem_analytics_forecast_prices_1"
    event_processor:
      image:
        repository: artifacts.cha.rbxd.ds/automated/chempf/chempf-kafka-event-processor # {"$imagepolicy": "flux-system:chempf-event-processor-staging:name"}
        tag: staging-11-1.0.1-epic-pfe.3630 # {"$imagepolicy": "flux-system:chempf-event-processor-staging:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: staging
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/chempf-staging?retryWrites=true&w=majority"
        PRICING_DB_NAME: "pricing-pfe-staging"
        ELASTIC_APM_CAPTURE_BODY: all
        TRACE_ENABLED: true
        MESSAGE_EXPIRE_IN_MINUTES: 21600
        STOP_NOTIFICATION: false
        LOG_LEVEL: "Warning"
        SQUIDEX_URL: "https://price-forecasts.cosmos.uat.cha.eu-west-1.dev/"
    vault:
      VaultConsumerSecretPath: "kv/cha/k8s/data/chempf/staging/eventprocessor"
      VaultSecretPath: "kv/cha/k8s/data/chempf/staging/eventprocessor"
