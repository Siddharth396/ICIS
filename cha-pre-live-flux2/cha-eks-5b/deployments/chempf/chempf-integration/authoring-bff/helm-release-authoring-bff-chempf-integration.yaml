apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-bff-chempf-integration
  values:
    replicaCount: 1
    namespace: "chempf-integration"
    environment: "integration"
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/chempf/author-bff # {"$imagepolicy": "flux-system:chempf-auth-bff-integration:name"}
        tag: integration-3-1.0.1.32127 # {"$imagepolicy": "flux-system:chempf-auth-bff-integration:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: integration
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/chempf-integration?retryWrites=true&w=majority"
        PRICING_DB_NAME: "pricing-pfe-integration"
        CORS_ORIGINS_DOMAINS: https://authoring.integration.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        # It's pointing to systest for temp measure
        SQUIDEX_URL: "https://price-forecasts.cosmos.systest.cha.eu-west-1.dev/"
        MUTATION: true
        Db__Collections__Published__ModelRunData: subscriber.model_run_data
    ingress:
      enabled: true
      host:
        name: authoring.integration.cha.rbxd.ds
        path: /api/chempf/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-integration
      VaultSecretPath: "chempf/integration/authoring/bff"
    vault_secrets_proxy:
      name: authoring-bff-vault-secret-proxy-integration   
