apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: subscriber-bff
spec:
  releaseName: subscriber-bff-chempf-integration
  values:
    replicaCount: 1
    namespace: "chempf-integration"
    environment: "integration"
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/chempf/subscriber-bff # {"$imagepolicy": "flux-system:chempf-sub-bff-integration:name"}
        tag: integration-4-1.0.1.32127 # {"$imagepolicy": "flux-system:chempf-sub-bff-integration:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: integration
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/chempf-integration?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://subscriber.integration.genesis.cha.rbxd.ds
        PRICING_DB_NAME: "pricing-pfe-integration"
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        Db__Collections__ModelRunData: subscriber.model_run_data
    ingress:
      enabled: true
      host:
        name: subscriber.integration.genesis.cha.rbxd.ds
        path: /api/chempf/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: subscriber-bff-vault-secret-integration
      VaultSecretPath: "chempf/integration/subscriber/bff"
    vault_secrets_proxy:
      name: subscriber-bff-vault-secret-proxy-integration   
