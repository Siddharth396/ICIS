---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: subscriber-bff
spec:
  releaseName: subscriber-bff-chempf-performance
  values:
    replicaCount: 3
    namespace: "chempf-performance"
    environment: "performance"

    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/chempf/subscriber-bff # {"$imagepolicy": "flux-system:chempf-sub-bff-performance:name"}
        tag: performance-3-1.0.0.25821 # {"$imagepolicy": "flux-system:chempf-sub-bff-performance:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: performance
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/chempf-performance?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://subscriber.performance.genesis.cha.rbxd.ds
        PRICING_DB_NAME: "pricing-pfe-systest"
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        Db__Collections__ModelRunData: subscriber.model_run_data

    ingress:
      enabled: true
      host:
        name: subscriber.performance.genesis.cha.rbxd.ds
        path: /api/chempf/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: subscriber-bff-vault-secret-performance
      VaultSecretPath: "chempf/performance/subscriber/bff"
    vault_secrets_proxy:
      name: subscriber-bff-vault-secret-proxy-performance     

    autoscaling:
      enabled: false
      minReplicas: 3
      maxReplicas: 6
      targetCPUUtilizationPercentage: 80
    pdb:
      minAvailable: 2
