---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-pricing-bff-chempf-performance
  values:
    replicaCount: 1
    namespace: "chempf-performance"
    environment: "performance"
    ServiceAccountName: "chempf"

    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/chempf/pricing/authoring-pricing-bff # {"$imagepolicy": "flux-system:chempf-pricing-auth-bff-performance:name"}
        tag: performance-1-1.35.0-MARS-2993.2363 # {"$imagepolicy": "flux-system:chempf-pricing-auth-bff-performance:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: performance
        BASE_PATH: /chempf-pricing
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/pricing-pfe-performance?retryWrites=true&w=majority"
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        ENERGY_SERIES_VALID_MONTHS: 120
        HOT_CHOCOLATE_REQUEST_TIMEOUT: 60
        PETCHEM_SERIES_VALID_MONTHS: 60
        FeatureToggles__RestrictSeriesByLatestSeriesItem: true
        FeatureToggles__HidePetchemSpecsWithNoPrices: true
        SECRET_FILE_PATH: /etc/secrets/.env

    ingress:
      enabled: true
      host:
        name: authoring.performance.cha.rbxd.ds
        path: /api/chempf-pricing/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS

    vault:
      VaultSecretPath: "kv/cha/k8s/data/chempf/performance/subscriber/bff"
      VaultK8sRoleName: "kv-chempf-read"
