apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-pricing-bff-chempf-systest
  values:
    replicaCount: 1
    namespace: "chempf-systest"
    environment: "systest"
    ServiceAccountName: "chempf"
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/chempf/pricing/authoring-pricing-bff # {"$imagepolicy": "flux-system:chempf-pricing-auth-bff-systest:name"}
        tag: systest-40-1.51.0-pfe-main.2549 # {"$imagepolicy": "flux-system:chempf-pricing-auth-bff-systest:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: systest
        BASE_PATH: /chempf-pricing
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/pricing-pfe-systest?retryWrites=true&w=majority"
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        ENERGY_SERIES_VALID_MONTHS: 120
        HOT_CHOCOLATE_REQUEST_TIMEOUT: 60
        PETCHEM_SERIES_VALID_MONTHS: 60
        FeatureToggles__RestrictSeriesByLatestSeriesItem: true
        FeatureToggles__HidePetchemSpecsWithNoPrices: true
        SECRET_FILE_PATH: /etc/secrets/.env
    ingress:
      enabled: true
      host:
        name: authoring.systest.cha.rbxd.ds
        path: /api/chempf-pricing/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault:
      VaultSecretPath: "kv/cha/k8s/data/chempf/systest/subscriber/bff"
      VaultK8sRoleName: "kv-chempf-read"
