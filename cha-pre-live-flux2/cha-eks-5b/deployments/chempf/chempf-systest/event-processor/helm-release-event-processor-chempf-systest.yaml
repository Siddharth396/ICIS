apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: event-processor
spec:
  releaseName: event-processor-chempf-systest
  values:
    replicaCount: 1
    namespace: "chempf-systest"
    environment: "systest"
    kafka_consumer:
      config_env:
        ASPNETCORE_ENVIRONMENT: "systest"
        KafkaConsumer_AppSettings__Consumer__HandlerConfiguration__public_systest_petchem_analytics_forecast_prices_1: "http://localhost:80/v1/messageHandler"
        KafkaConsumer_AppSettings__Consumer__ConsumerName: "responsive_price_forecast_event_processor_systest"
        KafkaConsumer_AppSettings__Consumer__RetryTopic: "public_systest_petchem_analytics_forecast_prices_event_processor_retry"
        KafkaConsumer_AppSettings__Consumer__FailedTopic: "public_systest_petchem_analytics_forecast_prices_event_processor_failed"
        KafkaConsumer_AppSettings__Consumer__Topics__0: "public_systest_petchem_analytics_forecast_prices_1"
    event_processor:
      image:
        repository: artifacts.cha.rbxd.ds/automated/chempf/chempf-kafka-event-processor # {"$imagepolicy": "flux-system:chempf-event-processor-systest:name"}
        tag: systest-46-1.0.1-epic-pfe.32425 # {"$imagepolicy": "flux-system:chempf-event-processor-systest:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: systest
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/chempf-systest?retryWrites=true&w=majority"
        PRICING_DB_NAME: "pricing-pfe-systest"
        ELASTIC_APM_CAPTURE_BODY: all
        TRACE_ENABLED: true
        MESSAGE_EXPIRE_IN_MINUTES: 21600
        STOP_NOTIFICATION: false
        LOG_LEVEL: "Information"
        SQUIDEX_URL: "https://price-forecasts.cosmos.systest.cha.eu-west-1.dev/"

    vault_secrets:
      name: chempf-event-processor-vault-secret
      VaultSecretPath: "chempf/systest/eventprocessor"

    vault_secrets_consumer:
      name: chempf-event-processor-vault-secret-consumer
      VaultSecretPath: "chempf/systest/eventprocessor"