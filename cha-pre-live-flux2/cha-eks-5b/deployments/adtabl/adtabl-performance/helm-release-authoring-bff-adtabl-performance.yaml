apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-bff-adtabl-performance
  values:
    replicaCount: 1
    namespace: "adtabl-performance"
    environment: "performance"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-performance:name"}
        tag: performance-73-1.4.107-VEGA-4344-Update-Authproxy-to-go-to-Auth0.1155 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-performance:tag"}
        pullPolicy: IfNotPresent
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/adtabl/authoring-bff # {"$imagepolicy": "flux-system:adtabl-auth-bff-performance:name"}
        tag: performance-10-1.15.0-feature-upgrade-adtabl-bff-22485 # {"$imagepolicy": "flux-system:adtabl-auth-bff-performance:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: performance
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/adtabl-performance?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://authoring.performance.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        MUTATION: true
        SECRET_FILE_PATH: /etc/secrets/.env
    ingress:
      enabled: true
      host:
        name: authoring.performance.cha.rbxd.ds
        path: /api/adhoc-table/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-adtabl-performance
      VaultK8sRoleName: "kv-adtabl-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "adtabl/performance/authoring/bff"
    vault_secrets_proxy:
      name: authoring-bff-vault-secret-proxy-adtabl-performance
      VaultK8sRoleName: "kv-adtabl-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "authoring-auth-proxy/mongo"
