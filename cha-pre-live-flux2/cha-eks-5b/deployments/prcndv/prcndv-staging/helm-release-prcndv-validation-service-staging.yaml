apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prcndv-validation-service
spec:
  releaseName: prcndv-validation-service-staging
  values:
    replicaCount: 1
    namespace: "prcndv-staging"
    environment: "uat"
    data_validation_service:
      image:
        repository: artifacts.cha.rbxd.ds/automated/prcndv/validation-service # {"$imagepolicy": "flux-system:prcndv-validation-service-staging:name"}
        tag: staging-61-0.0.0.39572 # {"$imagepolicy": "flux-system:prcndv-validation-service-staging:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: uat
    ingress:
      enabled: true
      host:
        name: authoring.staging.cha.rbxd.ds
        path: /api/pricing-validation-service/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: prcndv-vault-secret-validation-service-staging
      VaultSecretPath: "prcndv/staging/validationservice"
