apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: subscriber-bff
spec:
  releaseName: subscriber-bff-pdcast-systest
  values:
    replicaCount: 1
    namespace: "pdcast-systest"
    environment: "systest"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-systest:name"}
        tag: systest-66-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-systest:tag"}
        pullPolicy: IfNotPresent
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/pdcast/subscriber-bff # {"$imagepolicy": "flux-system:pdcast-sub-bff-systest:name"}
        tag: systest-19-0.0.1.12463 # {"$imagepolicy": "flux-system:pdcast-sub-bff-systest:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: systest
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live.ak0n6.mongodb.net/pdcast-systest?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://subscriber.systest.genesis.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
    ingress:
      enabled: true
      host:
        name: subscriber.systest.genesis.cha.rbxd.ds
        path: /api/podcast/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: subscriber-bff-vault-secret-pdcast-systest
      VaultSecretPath: "pdcast/systest/subscriber/bff"
    vault_secrets_proxy:
      name: subscriber-bff-vault-secret-proxy-pdcast-systest
