apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: subscriber-bff
spec:
  releaseName: subscriber-bff-sbfeed-performance
  values:
    replicaCount: 1
    namespace: "sbfeed-performance"
    environment: "performance"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-performance:name"}
        tag: performance-73-1.4.107-VEGA-4344-Update-Authproxy-to-go-to-Auth0.1155 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-performance:tag"}
        pullPolicy: Always
      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "256Mi"
          cpu: "200m"
      readinessProbe:
        httpGet:
          path: /version
          port: 8090
        initialDelaySeconds: 30
        periodSeconds: 5
      livenessProbe:
        httpGet:
          path: /version
          port: 8090
        periodSeconds: 30
    nginx:
      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "256Mi"
          cpu: "200m"
      readinessProbe:
        httpGet:
          path: /v1/version
          port: 443
          scheme: HTTPS
        initialDelaySeconds: 30
        periodSeconds: 5
      livenessProbe:
        httpGet:
          path: /v1/version
          port: 443
          scheme: HTTPS
        periodSeconds: 30
    bff:
      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "512Mi"
          cpu: "1"
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbfeed/sbfeed-bff # {"$imagepolicy": "flux-system:sbfeed-bff-performance:name"}
        tag: performance-157-0.1.152-34 # {"$imagepolicy": "flux-system:sbfeed-bff-performance:tag"}
        pullPolicy: IfNotPresent
      config_env:
        ENVIRONMENT: performance
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/sbfeed-performance?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://*.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 1
        ELASTIC_APM_CAPTURE_BODY: all
        TRACE_ENABLED: true
        PubNub__Enabled: false
        SECRET_FILE_PATH: /etc/secrets/.env
        SUBSCRIBE_KEY: NOT_REQUIRED
        KAFKA_TOPICS_ALERTING_PREFERENCES_2: public_performance_alerting_preferences_2
    ingress:
      enabled: true
      host:
        name: subscriber.performance.genesis.cha.rbxd.ds
        path: /api/notifications/feed/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: subscriber-bff-vault-secret-sbfeed-performance
      VaultSecretPath: "sbfeed/performance/bff"
    vault_secrets_proxy:
      name: subscriber-bff-vault-secret-proxy-sbfeed-performance
    autoscaling:
      enabled: true
      minReplicas: 1
      maxReplicas: 6
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80
    pdb:
      minAvailable: 1
