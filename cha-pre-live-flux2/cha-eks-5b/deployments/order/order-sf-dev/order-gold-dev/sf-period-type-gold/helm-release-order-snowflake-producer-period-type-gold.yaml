apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: order-snowflake-producer
spec:
  values:
    namespace: order-systest
    snowflake_producer:
      image:
        repository: artifacts.cha.rbxd.ds/automated/ds/order-custom-snowflake-producer # {"$imagepolicy": "flux-system:order-snowflake-producer-dev:name"}
        tag: dev-65-1.9.0 # {"$imagepolicy": "flux-system:order-snowflake-producer-dev:tag"}
        pullPolicy: IfNotPresent
      schedule: '30 9 1-7 * 3'
      custom_command: python producers/sf_period_type_producer.py
      topic_reference: gold-period-type
      env:
        ENVIRONMENT: DEV
        SOURCE_CONTEXT: order_period_type
        postgres_database: order_dev
        topic_name: refdata_period_type
        topic_environment: systest
        zone_regency: publishing.hwm_gold_zone
        snowflake_database: ICIS_GOLD_DEV_DB
        snowflake_role: SVC_REF_DATA_PUBLISHER_GOLD_DEV
        snowflake_warehouse: QRY_WH_GOLD_DEV
    vault_secrets:
      name: "order-snowflake-producer-gold-dev-secret"
