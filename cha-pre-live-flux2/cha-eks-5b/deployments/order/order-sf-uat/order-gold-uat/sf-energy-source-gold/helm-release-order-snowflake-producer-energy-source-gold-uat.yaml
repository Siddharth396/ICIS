apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: order-snowflake-producer
spec:
  values:
    namespace: order-uat
    snowflake_producer:
      image:
        repository: artifacts.cha.rbxd.ds/automated/ds/order-custom-snowflake-producer # {"$imagepolicy": "flux-system:order-snowflake-producer-uat:name"}
        tag: uat-41-1.9.0 # {"$imagepolicy": "flux-system:order-snowflake-producer-uat:tag"}
        pullPolicy: IfNotPresent
      schedule: '20 10-16 * * 1-5'
      custom_command: python producers/sf_energy_source_producer.py
      topic_reference: gold-energy-source-uat
      env:
        ENVIRONMENT: UAT
        SOURCE_CONTEXT: order_energy_source_producer
        postgres_database: order_uat
        topic_name: refdata_energy_source
        topic_environment: uat
        zone_regency: publishing.hwm_gold_zone
        snowflake_database: ICIS_GOLD_UAT_DB
        snowflake_role: SVC_REF_DATA_PUBLISHER_GOLD_UAT
        snowflake_warehouse: QRY_WH_GOLD_UAT
    vault_secrets:
      name: "order-snowflake-producer-gold-uat-secret"
