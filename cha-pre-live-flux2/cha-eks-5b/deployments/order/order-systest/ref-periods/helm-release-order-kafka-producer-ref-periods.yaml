apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: order-kafka-producer
spec:
  values:
    namespace: order-systest
    kafka_producer:
      image:
        repository: artifacts.cha.rbxd.ds/automated/ds/order-custom-kafka-producer # {"$imagepolicy": "flux-system:order-kafka-producer-systest:name"}
        tag: systest-43-1.2.26 # {"$imagepolicy": "flux-system:order-kafka-producer-systest:tag"}
        pullPolicy: IfNotPresent
      schedule: '"*/10 * * * *"'
      custom_command: python producers/ref_periods_producer.py
      topic_reference: ref-periods
      env:
        ENVIRONMENT: SYSTEST
        SOURCE_CONTEXT: order_ref_periods_producer
        postgres_database: order_systest
        topic_name: refdata_ref_periods_1
        topic_environment: systest
    vault_secrets:
      name: "order-kafka-producer-secret"
