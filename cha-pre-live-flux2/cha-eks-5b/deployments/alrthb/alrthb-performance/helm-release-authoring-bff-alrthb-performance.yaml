apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-bff-alrthb-performance
  upgrade:
    remediation:
      remediateLastFailure: false
  values:
    replicaCount: 3
    namespace: "alrthb-performance"
    environment: "performance"
    deploymentStrategy: "RollingUpdate"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-performance:name"}
        tag: performance-73-1.4.107-VEGA-4344-Update-Authproxy-to-go-to-Auth0.1155 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-performance:tag"}
        pullPolicy: IfNotPresent
    migration_init_script:
      enabled: false
      image:
        repository: artifacts.cha.rbxd.ds/automated/alrthb/mongo-migration # {"$imagepolicy": "flux-system:alrthb-mongo-migration-performance:name"}
        tag: performance-1-0.0.0-feature-ATL-4090-Melamine.43745 # {"$imagepolicy": "flux-system:alrthb-mongo-migration-performance:tag"}
        pullPolicy: Always
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/alrthb/authoring-bff # {"$imagepolicy": "flux-system:alrthb-authoring-bff-performance:name"}
        tag: performance-5-0.0.0-hotfix-ATL-4090-Nullable-tags.36265 # {"$imagepolicy": "flux-system:alrthb-authoring-bff-performance:tag"}
        pullPolicy: Always
      config_env:
        ENVIRONMENT: performance
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/alrthb-performance?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://authoring.performance.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        MUTATION: true
        AlertingPreferencesUrls__CommodityPageAlerts: "https://subscriber.performance.genesis.cha.rbxd.ds/commodity/alerts"
        AlertingPreferencesUrls__PriceAlerts: "https://dashboard.performance.cha.rbxd.ds/dashboard/alerting/"
        AlertingPreferencesUrls__NewsAlerts: "https://subscriber.performance.genesis.cha.rbxd.ds/news/alerts"
        AlertingPreferencesUrls__PowerAnalyticsAlerts: "https://energy.performance.analytics.cha.rbxd.ds/profile-settings/"
        AlertingPreferencesUrls__SupplyDisruptionAlerts: "https://dashboard.performance.cha.rbxd.ds/dashboard/alerting/"
        AlertingPreferencesUrls__GasAnalyticsAlerts: "https://energy.performance.analytics.cha.rbxd.ds/profile-settings/"
        AlertingPreferencesUrls__LngEdgeIntelAlerts: "https://lngedge.icis.com/alerts"
        ExternalServices__PriceForecast: https://subscriber.performance.genesis.cha.rbxd.ds/api/price-forecast/v1/api
    ingress:
      enabled: true
      host:
        name: authoring.performance.cha.rbxd.ds
        path: /api/alerting-hub/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-alrthb-performance
      VaultSecretPath: "alrthb/performance/authoring/bff"
    vault_secrets_proxy:
      name: authoring-bff-vault-secret-proxy-alrthb-performance
    autoscaling:
      enabled: true
      minReplicas: 3
      maxReplicas: 6
      targetCPUUtilizationPercentage: 80
    pdb:
      minAvailable: 2
