apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-bff-alrthb-integration
  upgrade:
    remediation:
      remediateLastFailure: false
  values:
    replicaCount: 1
    namespace: "alrthb-integration"
    environment: "integration"
    deploymentStrategy: "RollingUpdate"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-integration:name"}
        tag: integration-14-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-integration:tag"}
        pullPolicy: IfNotPresent
    migration_init_script:
      enabled: false
      image:
        repository: artifacts.cha.rbxd.ds/automated/alrthb/mongo-migration # {"$imagepolicy": "flux-system:alrthb-mongo-migration-integration:name"}
        tag: integration-1-0.0.0-feature-ATL-4090-Melamine.43745 # {"$imagepolicy": "flux-system:alrthb-mongo-migration-integration:tag"}
        pullPolicy: Always
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/alrthb/authoring-bff # {"$imagepolicy": "flux-system:alrthb-authoring-bff-integration:name"}
        tag: integration-3-0.0.0.10967 # {"$imagepolicy": "flux-system:alrthb-authoring-bff-integration:tag"}
        pullPolicy: Always
      config_env:
        ENVIRONMENT: integration
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/alrthb-integration?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://authoring.integration.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        MUTATION: true
        AlertingPreferencesUrls__CommodityPageAlerts: "https://subscriber.integration.genesis.cha.rbxd.ds/commodity/alerts"
        AlertingPreferencesUrls__PriceAlerts: "https://dashboard.integration.cha.rbxd.ds/dashboard/alerting/"
        AlertingPreferencesUrls__NewsAlerts: "https://subscriber.integration.genesis.cha.rbxd.ds/news/alerts"
        AlertingPreferencesUrls__PowerAnalyticsAlerts: "https://energy.integration.analytics.cha.rbxd.ds/profile-settings/"
        AlertingPreferencesUrls__SupplyDisruptionAlerts: "https://dashboard.integration.cha.rbxd.ds/dashboard/alerting/"
        AlertingPreferencesUrls__GasAnalyticsAlerts: "https://energy.integration.analytics.cha.rbxd.ds/profile-settings/"
        AlertingPreferencesUrls__LngEdgeIntelAlerts: "https://lngedge.icis.com/alerts"
        ExternalServices__PriceForecast: https://subscriber.integration.genesis.cha.rbxd.ds/api/price-forecast/v1/api
    ingress:
      enabled: true
      host:
        name: authoring.integration.cha.rbxd.ds
        path: /api/alerting-hub/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-alrthb-integration
      VaultSecretPath: "alrthb/integration/authoring/bff"
    vault_secrets_proxy:
      name: authoring-bff-vault-secret-proxy-alrthb-integration
