apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  releaseName: authoring-bff-alrthb-staging
  upgrade:
    remediation:
      remediateLastFailure: false
  values:
    replicaCount: 1
    namespace: "alrthb-staging"
    environment: "staging"
    deploymentStrategy: "RollingUpdate"
    authproxy:
      image:
        repository: artifacts.cha.rbxd.ds/automated/sbcore/sbcore-auth-proxy # {"$imagepolicy": "flux-system:sbcore-auth-proxy-staging:name"}
        tag: staging-17-1.4.95.1215 # {"$imagepolicy": "flux-system:sbcore-auth-proxy-staging:tag"}
        pullPolicy: IfNotPresent
    migration_init_script:
      enabled: false
      image:
        repository: artifacts.cha.rbxd.ds/automated/alrthb/mongo-migration # {"$imagepolicy": "flux-system:alrthb-mongo-migration-staging:name"}
        tag: staging-1-0.0.0-feature-ATL-4090-Melamine.43745 # {"$imagepolicy": "flux-system:alrthb-mongo-migration-staging:tag"}
        pullPolicy: Always
    bff:
      image:
        repository: artifacts.cha.rbxd.ds/automated/alrthb/authoring-bff # {"$imagepolicy": "flux-system:alrthb-authoring-bff-staging:name"}
        tag: staging-6-0.0.0.10967 # {"$imagepolicy": "flux-system:alrthb-authoring-bff-staging:tag"}
        pullPolicy: Always
      config_env:
        ENVIRONMENT: staging
        MONGO_DB_CONNECTION_STRING: "mongodb+srv://<username>:<password>@cha-pre-live-ak0n6.mongodb.net/alrthb-staging?retryWrites=true&w=majority"
        CORS_ORIGINS_DOMAINS: https://authoring.staging.cha.rbxd.ds
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 0.1
        ELASTIC_APM_CAPTURE_BODY: off
        TRACE_ENABLED: true
        SECRET_FILE_PATH: /etc/secrets/.env
        MUTATION: true
        AlertingPreferencesUrls__CommodityPageAlerts: "https://subscriber.staging.genesis.cha.rbxd.ds/commodity/alerts"
        AlertingPreferencesUrls__PriceAlerts: "https://dashboard.staging.cha.rbxd.ds/dashboard/alerting/"
        AlertingPreferencesUrls__NewsAlerts: "https://subscriber.staging.genesis.cha.rbxd.ds/news/alerts"
        AlertingPreferencesUrls__PowerAnalyticsAlerts: "https://energy.staging.analytics.cha.rbxd.ds/profile-settings/"
        AlertingPreferencesUrls__SupplyDisruptionAlerts: "https://dashboard.staging.cha.rbxd.ds/dashboard/alerting/"
        AlertingPreferencesUrls__GasAnalyticsAlerts: "https://energy.staging.analytics.cha.rbxd.ds/profile-settings/"
        AlertingPreferencesUrls__LngEdgeIntelAlerts: "https://lngedge.icis.com/alerts"
        ExternalServices__PriceForecast: https://subscriber.staging.genesis.cha.rbxd.ds/api/price-forecast/v1/api
    ingress:
      enabled: true
      host:
        name: authoring.staging.cha.rbxd.ds
        path: /api/alerting-hub/?(.*)
      annotations:
        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-alrthb-staging
      VaultSecretPath: "alrthb/staging/authoring/bff"
    vault_secrets_proxy:
      name: authoring-bff-vault-secret-proxy-alrthb-staging
