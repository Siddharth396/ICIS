        cert-manager.io/cluster-issuer: vault-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$1
        nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    vault_secrets:
      name: authoring-bff-vault-secret-prcent-systest
      VaultSecretPath: "prcent/systest/authoring/bff"
    vault_secrets_proxy:
      name: authoring-bff-vault-secret-proxy-prcent-systest
    pdb:
