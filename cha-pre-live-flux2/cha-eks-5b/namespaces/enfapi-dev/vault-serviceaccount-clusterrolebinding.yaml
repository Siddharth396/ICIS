apiVersion: v1
kind: ServiceAccount
metadata:
  name: enfapi
  namespace: enfapi-dev

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: role-enfapi-dev-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: enfapi
  namespace: enfapi-dev
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
