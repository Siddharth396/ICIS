---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ssplat
  namespace: ssplat-uat
    
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ssplat-role
  namespace: ssplat-uat
    
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "create", "patch", "delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "create", "patch", "delete"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "create", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ssplat-rb
  namespace: ssplat-uat
    
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ssplat-role
subjects:
  - kind: ServiceAccount
    name: ssplat
    namespace: ssplat-uat
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-streamsets-uat-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: ssplat
  namespace: ssplat-uat
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io