apiVersion: v1
kind: ServiceAccount
metadata:
  name: didens
  namespace: didens-integration

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-didens-integration-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: didens
  namespace: didens-integration
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io