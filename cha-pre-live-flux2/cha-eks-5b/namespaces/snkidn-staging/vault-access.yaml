apiVersion: v1
kind: ServiceAccount
metadata:
  name: snkidn
  namespace: snkidn-staging
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::512544833523:role/svc_cha_eks_snkidn_pre_live"

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-snkidn-staging-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: snkidn
  namespace: snkidn-staging
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
