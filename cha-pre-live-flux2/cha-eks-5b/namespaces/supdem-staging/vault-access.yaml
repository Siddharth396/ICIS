apiVersion: v1
kind: ServiceAccount
metadata:
  name: supdem
  namespace: supdem-staging
  annotations: 
    eks.amazonaws.com/role-arn: "arn:aws:iam::512544833523:role/svc-cha-eks-supply-demand-app-staging"

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: role-supdem-staging-tokenreview-binding
