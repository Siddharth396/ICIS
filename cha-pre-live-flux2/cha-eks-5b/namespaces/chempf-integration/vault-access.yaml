apiVersion: v1
kind: ServiceAccount
metadata:
  name: chempf
  namespace: chempf-integration

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-chempf-integration-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: chempf
  namespace: chempf-integration
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
