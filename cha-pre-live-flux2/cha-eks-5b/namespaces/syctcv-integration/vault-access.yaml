apiVersion: v1
kind: ServiceAccount
metadata:
  name: syctcv
  namespace: syctcv-integration
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::512544833523:role/svc_cha_eks_syctcv_prelive"

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-syctcv-integration-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: syctcv
  namespace: syctcv-integration
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
