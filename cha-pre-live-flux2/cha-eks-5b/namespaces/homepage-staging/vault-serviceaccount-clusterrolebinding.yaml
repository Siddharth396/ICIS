apiVersion: v1
kind: ServiceAccount
metadata:
  name: homepage
  namespace: homepage-staging
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::512544833523:role/svc-cha-eks-subscriber-mfe-feed-service-pre-live-s3-rw"

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-homepage-staging-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: homepage
  namespace: homepage-staging
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
