kind: ClusterRoleBinding
metadata:
  name: role-adtabl-staging-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: adtabl
  namespace: adtabl-staging
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
