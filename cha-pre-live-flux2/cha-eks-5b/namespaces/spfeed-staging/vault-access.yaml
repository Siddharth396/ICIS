apiVersion: v1
kind: ServiceAccount
metadata:
  name: spfeed
  namespace: spfeed-staging

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: role-spfeed-staging-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: spfeed
  namespace: spfeed-staging
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
