---
######################################### 
## deny all ingress and egress traffic ##

kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: default-deny-all
  namespace: testable-mock-api
spec:
  podSelector: {}
  ingress: []
  egress: []

#########
## DNS ##
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: default-allow-dns
  namespace: testable-mock-api
spec:
  podSelector: {}
  egress:
  - ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP

################
## monitoring ##
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: default-allow-monitoring
  namespace: testable-mock-api
spec:
  podSelector: {}
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
      namespaceSelector:
        matchLabels:
          name: monitoring

##############
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traffic-to-my-app
  namespace: testable-mock-api
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mock-api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector: {}
















