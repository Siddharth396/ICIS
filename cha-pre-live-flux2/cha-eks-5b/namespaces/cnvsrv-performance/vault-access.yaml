apiVersion: v1
kind: ServiceAccount
metadata:
  name: cnvsrv
  namespace: cnvsrv-performance
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::512544833523:role/CNVSRV-PERFORMANCE-CONVERSION-SERVICE-INPUT-ROLE"

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-cnvsrv-performance-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: cnvsrv
  namespace: cnvsrv-performance
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
