apiVersion: v1
kind: ServiceAccount
metadata:
  name: sonarqube
  namespace: sonarqube-cha

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-sonarqube-cha-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: sonarqube
  namespace: sonarqube-cha
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io