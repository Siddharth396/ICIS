####################################################
## Allow ingress from sonarqube-cha and icis-ingress ##

kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-ingress-sonarqube-cha
  namespace: sonarqube-cha
spec:
  podSelector: {}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: sonarqube-cha
    - namespaceSelector:
        matchLabels:
          name: icis-ingress

###################################
## Allow egress from sonarqube-cha ##

---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-egress-sonarqube-cha
  namespace: sonarqube-cha
spec:
  podSelector: {}
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: sonarqube-cha

#########################################
## Allow external http traffic egress  ##

---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-egress-http-external
  namespace: sonarqube-cha
spec:
  podSelector: {}
  egress:
  - ports:
    - port: 443
      protocol: TCP
    - port: 80
      protocol: TCP

#####################
## ICIS monitoring ##

---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-icis-monitoring
  namespace: sonarqube-cha
spec:
  podSelector: {}
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
      namespaceSelector:
        matchLabels:
          name: icis-monitoring

#########################################
## Allow Postgres egress  ##
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-egress-postgres-server
  namespace: sonarqube-cha
spec:
  podSelector: {}
  egress:
  - ports:
    - port: 5432
      protocol: TCP

#########################################
## Allow LDAPS egress  ##
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-egress-ldaps-server
  namespace: sonarqube-cha
spec:
  podSelector: {}
  egress:
  - ports:
    - port: 636
      protocol: TCP