---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: streamsets
  namespace: streamsets-uat
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::512544833523:role/UAT-PRICING-CHANGES  
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: streamsets-role
  namespace: streamsets-uat
    
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "create", "patch", "delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "create", "patch", "delete"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "create", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: streamsets-rb
  namespace: streamsets-uat
    
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: streamsets-role
subjects:
  - kind: ServiceAccount
    name: streamsets
    namespace: streamsets-uat
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-tokenreview-binding-streamsets-uat
subjects:
- kind: ServiceAccount
  name: streamsets
  namespace: streamsets-uat
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io