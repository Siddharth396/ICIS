apiVersion: v1
kind: ServiceAccount
metadata:
  name: pgnsvc
  namespace: pgnsvc-performance
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::512544833523:role/PGNSVC-PERFORMANCE-ROLE"

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-pgnsvc-performance-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: pgnsvc
  namespace: pgnsvc-performance
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
