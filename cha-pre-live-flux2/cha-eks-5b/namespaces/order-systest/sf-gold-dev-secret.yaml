---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: order-snowflake-producer-gold-dev-secret-auth
  namespace: order-systest
spec:
  method: kubernetes
  mount: cha/eks-b
  kubernetes:
    role: kv-order-read
    serviceAccount: order
 
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: order-snowflake-producer-gold-dev-secret-vault
  namespace: order-systest
spec:
  vaultAuthRef: order-snowflake-producer-gold-dev-secret-auth
  type: kv-v2
  mount: kv/cha/k8s
  path: order/snowflake-producer/gold/dev
 
 
  destination:
    name: order-snowflake-producer-gold-dev-secret
    create: true
  refreshAfter: 8h  