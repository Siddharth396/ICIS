apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- gotk-components.yaml
- gotk-sync.yaml

patches: # customize the manifests during bootstrap
  - target:
      kind: GitRepository
      name: flux-system
    patch: |
      kind: GitRepository
      metadata:
        name: flux-system
        namespace: flux-system
      spec:
        timeout: 20m0s