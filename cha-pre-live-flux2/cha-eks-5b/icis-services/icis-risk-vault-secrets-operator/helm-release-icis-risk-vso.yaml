---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: risk-vault-secrets-operator
  namespace: icis-risk-vault-secrets-operator
spec:
  releaseName: risk-vault-secrets-operator
  interval: 5m0s
  chart:
    spec:
      chart: vault-secrets-operator
      version: "0.9.1"
      sourceRef:
        kind: HelmRepository
        name: vault-secrets-operator
        namespace: icis-risk-vault-secrets-operator
  upgrade:
    remediation:
      remediateLastFailure: true
      strategy: rollback

  values:
    telemetry:
      serviceMonitor:
        enabled: true
    controller:
      manager:
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi