---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault-secrets-operator
  namespace: icis-vault-secrets-operator
spec:
  releaseName: vault-secrets-operator
  interval: 5m0s
  chart:
    spec:
      chart: vault-secrets-operator
      version: "0.4.0"
      sourceRef:
        kind: HelmRepository
        name: vault-secrets-operator
        namespace: icis-vault-secrets-operator
  upgrade:
    remediation:
      remediateLastFailure: true
      strategy: rollback

  values:
    defaultVaultConnection:
      enabled: true
      address: "https://vault_eu_prod.b2b.regn.net"
      caCertSecret: vault-ca-crt
    telemetry:
      serviceMonitor:
        enabled: true
    controller:
      manager:
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi