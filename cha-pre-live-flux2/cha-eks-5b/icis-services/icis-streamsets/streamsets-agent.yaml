---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: streamsets-agent
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::512544833523:role/DEV-PRICING-CHANGES"

---
apiVersion: v1
kind: Secret
metadata:
  name: streamsets-secret
  namespace: default
  annotations:
    kubernetes.io/service-account.name: streamsets-agent
type: kubernetes.io/service-account-token   

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: streamsets-agent-role
    
rules:
  - apiGroups: [""]
    resources: ["pods", "secrets", "serviceaccounts", "services"]
    verbs: ["get", "list", "create", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "create", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "create", "patch", "delete"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["get", "list", "create", "patch", "delete"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["get", "list", "create", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ssplat-agent-crb
subjects:
  - kind: ServiceAccount
    name: streamsets-agent
    namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: streamsets-agent-role
