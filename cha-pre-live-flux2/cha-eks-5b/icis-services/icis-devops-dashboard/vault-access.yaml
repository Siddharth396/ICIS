apiVersion: v1
kind: ServiceAccount
metadata:
  name: devops-dashboard
  namespace: icis-devops-dashboard


---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-devops-dashboard-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: devops-dashboard
  namespace: icis-devops-dashboard
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io