apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: github-scale-set-controller
  namespace: icis-gh-arc-systems
  labels:
    monitoring-platform: icis-monitoring
    namespace: icis-gh-arc-systems
spec:
  selector:
    matchLabels:
      app: github-scale-set-controller
  podMetricsEndpoints:
  - honorLabels: true
    path: /metrics
    targetPort: 9252
    scheme: http