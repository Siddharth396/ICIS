apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-pvc
  namespace: icis-gh-arc-runners
spec:
  storageClassName: ebs-gp3-ext4-retain
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 150Gi

