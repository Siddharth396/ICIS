# docker-registry-deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry
  namespace: icis-gh-arc-runners
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry
    spec:
      containers:
      - name: registry
        image:  artifacts.cha.rbxd.ds/docker_images_proxy/registry:2
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "1Gi"
            cpu: "1"
          limits:
            memory: "2Gi"
            cpu: "2"
        volumeMounts:
        - name: registry-storage
          mountPath: /var/lib/registry
        - name: registry-config
          mountPath: /etc/docker/registry/config.yml
          subPath: config.yml       
      volumes:
      - name: registry-storage
        persistentVolumeClaim:
          claimName: registry-pvc
      - name: registry-config
        configMap:
          name: docker-registry-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: docker-registry-config
  namespace: icis-gh-arc-runners
data:
  config.yml: |
    version: 0.1
    log:
      fields:
        service: registry
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
      delete:
        enabled: true
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry
  namespace: icis-gh-arc-runners
spec:
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    app: docker-registry

