apiVersion: v1
kind: ServiceAccount
metadata:
  name: backstage
  namespace: icis-backstage


---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-backstage-tokenreview-binding
subjects:
- kind: ServiceAccount
  name: backstage
  namespace: icis-backstage
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io