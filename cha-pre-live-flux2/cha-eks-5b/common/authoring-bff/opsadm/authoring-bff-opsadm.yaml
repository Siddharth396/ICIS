apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  values:
    replicaCount: 1
    projectName: "authoring-opsadm"
    ServiceAccountName: "opsadm"    
    vault:
      VaultK8sRoleName: "kv-opsadm-read"
      VaultK8sAuthPath: "auth/cha/eks-b"

    vault_secrets:    
        VaultK8sRoleName: "kv-opsadm-read"
        VaultK8sAuthPath: "cha/eks-b"
        VaultSecretMount: "kv/cha/k8s"
    vault_secrets_proxy:
        VaultK8sRoleName: "kv-opsadm-read"
        VaultK8sAuthPath: "cha/eks-b"
        VaultSecretMount: "kv/cha/k8s" 
        VaultSecretPath: "authoring-auth-proxy/mongo"