apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authoring-bff
spec:
  chart:
    spec:
      version: "0.1.75"
  values:
    replicaCount: 1
    projectName: "authoring-cnvspt"
    vault_secrets:
      VaultK8sRoleName: "kv-cnvspt-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultAddress: "https://vault.cluster.us-vault-nonprod.azure.lnrsg.io"
      VaultConnName: "risk-vault-authoring-bff-cnvspt-connection"
      VaultNamespace: dataservices/icis/nonprod
    vault_secrets_proxy:
      VaultK8sRoleName: "kv-cnvspt-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
      VaultSecretPath: "authoring-auth-proxy/mongo"
      VaultAddress: "https://vault.cluster.us-vault-nonprod.azure.lnrsg.io"
      VaultConnName: "risk-vault-authoring-bff-cnvspt-proxy-connection"
      VaultNamespace: dataservices/icis/nonprod
    ServiceAccountName: "cnvspt"    
