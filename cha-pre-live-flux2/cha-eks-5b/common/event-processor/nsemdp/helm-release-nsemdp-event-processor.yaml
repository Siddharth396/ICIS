---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: event-processor
spec:
  values:
    projectName: "nsemdp-notsys"
    ServiceAccountName: "notsys"

    kafka_consumer:
      image:
        repository: artifacts.cha.rbxd.ds/estream/generic-kafka-consumer
        tag: 3.1.0-vso.1.1002
        pullPolicy: IfNotPresent
      config_env:
        KafkaConsumer_AppSettings__ClusterConfig__SchemaRegistryUrl: "https://psrc-4xrp1.eu-central-1.aws.confluent.cloud"
        KafkaConsumer_AppSettings__Consumer__BrokerUrls: "pkc-l568n.eu-west-1.aws.confluent.cloud:9092"

    event_processor:
      readinessProbe:
        httpGet:
          path: /internal/health/readiness
          port: 80
        initialDelaySeconds: 10
        periodSeconds: 5
      config_env:
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 1
        AWS_CONNECT_WITH_IAM_ROLES: true
        ELASTIC_APM_CAPTURE_BODY: all
        TRACE_ENABLED: true
        SPARK_POST_SENDER_EMAIL: "alerts@email-test.icis.com"
    
    podMonitor:
      enabled: true
      endpoints:
        - interval: 30s
          honorLabels: true
          path: /internal/metrics
          targetPort: 80
          scheme: http
          
    vault_secrets:
      VaultK8sRoleName: "kv-notsys-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
    vault_secrets_consumer:
      VaultK8sRoleName: "kv-notsys-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
