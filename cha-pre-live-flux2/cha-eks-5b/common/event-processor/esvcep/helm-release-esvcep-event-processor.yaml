---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: event-processor
spec:
  values:
    projectName: "esvcep"
    ServiceAccountName: "esvcep"

    kafka_consumer:
      image:
        repository: artifacts.cha.rbxd.ds/estream/generic-kafka-consumer
        tag: 3.1.0-vso.1.1002
        pullPolicy: IfNotPresent
      config_env:
        KafkaConsumer_Serilog__Source: "IcisServiceEmails"
        KafkaConsumer_Serilog__Component: "EventProcessor"
        KafkaConsumer_Serilog__Service: "KafkaConsumer"
        KafkaConsumer_ElasticApm__ServiceName: "SE Generic Consumer"
        KafkaConsumer_ElasticApm__TransactionSampleRate: 1
        KafkaConsumer_AppSettings__Consumer__RetryMillis: 240000
        KafkaConsumer_AppSettings__ClusterConfig__SchemaRegistryUrl: "https://psrc-4xrp1.eu-central-1.aws.confluent.cloud"
        KafkaConsumer_AppSettings__Consumer__BrokerUrls: "pkc-l568n.eu-west-1.aws.confluent.cloud:9092"

    event_processor:
      config_env:
        ELASTIC_APM_TRANSACTION_SAMPLE_RATE: 1
        ELASTIC_APM_CAPTURE_BODY: all
        TRACE_ENABLED: true
        KAFKA_BROKER_URLS: "pkc-l568n.eu-west-1.aws.confluent.cloud:9092"
        KAFKA_BROKER_SECURITY_PROTOCOL: 3
        KAFKA_BROKER_SASL_MECHANISM: 1
        KAFKA_SCHEMA_REGISTRY_URL:  "https://psrc-4xrp1.eu-central-1.aws.confluent.cloud"
        EVENT_PROCESSOR_NAME: "icis_service_emails_event_processor"
        EVENT_TYPE: "ServiceEmail"
        MESSAGE_EXPIRE_IN_MINUTES: 21600
        STOP_NOTIFICATION: false
    
    serviceMonitor:
      enabled: true
      endpoints:
        - interval: 30s
          honorLabels: true
          path: /internal/metrics
          targetPort: 80
          scheme: http

    vault_secrets:
      VaultK8sRoleName: "kv-esvcep-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"
    vault_secrets_consumer:
      VaultK8sRoleName: "kv-esvcep-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"  
