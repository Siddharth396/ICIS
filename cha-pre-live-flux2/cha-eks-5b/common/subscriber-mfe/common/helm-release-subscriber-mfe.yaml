---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: subscriber-mfe
spec:
  interval: 5m0s
  chart:
    spec:
      chart: subscriber-mfe
      version: "0.1.10"
      sourceRef:
        kind: HelmRepository
        name: helm-charts
        namespace: flux-system

  upgrade:
    remediation:
      remediateLastFailure: true
      strategy: rollback
  
  values:
    replicaCount: 1
    
    
    vault_secrets:
      VaultSecretPath: "subscriber-mfe/feed-service"
      
    resources: 
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

