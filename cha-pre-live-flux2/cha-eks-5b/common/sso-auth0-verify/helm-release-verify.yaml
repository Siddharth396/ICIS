---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sso-auth0-verify
spec:
  interval: 5m0s
  chart:
    spec:
      chart: verify
      version: "0.0.1"
      sourceRef:
        kind: HelmRepository
        name: helm-charts
        namespace: flux-system
  upgrade:
    remediation:
      remediateLastFailure: true
      strategy: rollback
  values:
    replicaCount: 1
    ServiceAccountName: "verify"
    projectName: "sso-auth0-verify"    
    verify:
      port: 80
      image:
        repository: "artifacts.cha.rbxd.ds/automated/verify"
        tag: "0.0.0-entitlement-api-18256"
        pullPolicy: IfNotPresent
      resources:
        requests:
          memory: "128Mi"
          cpu: "50m"
        limits:
          memory: "256Mi"
          cpu: "250m"
      readinessProbe:
        httpGet:
          path: /internal/health/readiness
          port: 80
        initialDelaySeconds: 30
        periodSeconds: 5
      livenessProbe:
        httpGet:
          path: /internal/health/liveness
          port: 80
        periodSeconds: 30
      config_env:
         ENVIRONMENT: systest
         ASPNETCORE_ENVIRONMENT: systest
         ELASTIC_APM_CAPTURE_BODY: all
         ELASTIC_APM_SERVER_URLS: "https://apm.genesis.cha.eu-west-1.dev/"
         ELASTIC_APM_TRANSACTION_IGNORE_URLS: "/internal/*"
         ELASTIC_APM_TRANSACTION_SAMPLE_RATE: .1

    nginx:
      port: 443
      image:
        repository: artifacts.cha.rbxd.ds/base-image/nginx
        tag: alpine
        pullPolicy: IfNotPresent
      resources:
        requests:
          memory: "64Mi"
          cpu: "50m"
        limits:
          memory: "128Mi"
          cpu: "100m"
      readinessProbe:
        httpGet:
          path: /internal/health/readiness
          port: 443
          scheme: HTTPS
        initialDelaySeconds: 30
        periodSeconds: 5
        timeoutSeconds: 2
      livenessProbe:
        httpGet:
          path: /internal/health/liveness
          port: 443
          scheme: HTTPS
        periodSeconds: 30
      config: |-
        server {
          listen 443 ssl;
          server_name  localhost;

          proxy_read_timeout 300;
          proxy_connect_timeout 300;
          proxy_send_timeout 300;

          access_log /dev/stdout main;
          error_log /dev/stdout warn;

          ssl_certificate /etc/ssl/tls.crt;
          ssl_certificate_key /etc/ssl/tls.key;

          client_header_buffer_size    16k;
          large_client_header_buffers  4 64k;
        
          server_tokens off;
          
          #Reverse Proxy rules to serve the BFF from other container
          
          location ~* ^/internal/metrics {
            deny all;
            return 403;
            server_tokens off;
          }
          
          location / {
            add_header Strict-Transport-Security "max-age=31536000";
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffers 4 128k;
            proxy_buffer_size 64k;
            proxy_busy_buffers_size 128k;

            proxy_pass http://localhost:80;
          }
        }
    serviceMonitor:
      enabled: true
      endpoints:
        - interval: 30s
          honorLabels: true
          path: /internal/metrics
          targetPort: 80
          scheme: http
    

    service:
      port_name: https
      port: 443

    autoscaling:
      enabled: false

    vault_secrets:
      VaultK8sRoleName: "kv-verify-read"
      VaultK8sAuthPath: "cha/eks-b"
      VaultSecretMount: "kv/cha/k8s"




