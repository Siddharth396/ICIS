---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mfe-feed-service
spec:
  interval: 5m0s
  chart:
    spec:
      chart: mfe-feed-service
      version: "0.1.14"
      sourceRef:
        kind: HelmRepository
        name: helm-charts
        namespace: flux-system

  upgrade:
    remediation:
      remediateLastFailure: true
      strategy: rollback
  

  values:
    replicaCount: 1