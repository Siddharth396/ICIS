apiVersion: v1
kind: ServiceAccount
metadata:
  name: backstage-read-only
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backstage-read-only
rules:
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - '*'
    resources:
      - pods
      - services
      - configmaps
      - deployments
      - replicasets
      - horizontalpodautoscalers
      - ingresses
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: backstage-read-only
subjects:
  - kind: ServiceAccount
    name: backstage-read-only
    namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: backstage-read-only