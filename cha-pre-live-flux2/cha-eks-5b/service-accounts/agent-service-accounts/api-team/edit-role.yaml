apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-team
  namespace: default

---

apiVersion: v1
kind: Secret
metadata:
  name: api-team-token
  namespace: default
  annotations:
    kubernetes.io/service-account.name: api-team
type: kubernetes.io/service-account-token

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: list-all-resources-api-team-sa
subjects:
- kind: ServiceAccount
  name: api-team
  namespace: default
roleRef:
  kind: ClusterRole
  name: view
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: rbac.authorization.k8s.io/v1
