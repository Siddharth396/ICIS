apiVersion: v1
kind: ServiceAccount
metadata:
  name: svc-docker-registry-cleanup
  namespace: icis-gh-arc-runners
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: icis-gh-arc-runners
  name: docker-registry-cleanup
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: docker-registry-cleanup
  namespace: icis-gh-arc-runners
subjects:
- kind: ServiceAccount
  name: svc-docker-registry-cleanup
  namespace: icis-gh-arc-runners
roleRef:
  kind: Role
  name: docker-registry-cleanup
  apiGroup: rbac.authorization.k8s.io