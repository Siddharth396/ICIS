apiVersion: v1
kind: ServiceAccount
metadata:
  name: wkfeng-sa
  namespace: wkfeng-systest
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: wkfeng-systest
  name: wkfeng-role
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "delete", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: wkfeng-systest
  name: wkfeng-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: wkfeng-role
subjects:
  - kind: ServiceAccount
    name: wkfeng-sa
    namespace: wkfeng-systest
---
apiVersion: v1
kind: Secret
metadata:
  name: wkfeng-sa-token
  namespace: wkfeng-systest
  annotations:
    kubernetes.io/service-account.name: wkfeng-sa
type: kubernetes.io/service-account-token
