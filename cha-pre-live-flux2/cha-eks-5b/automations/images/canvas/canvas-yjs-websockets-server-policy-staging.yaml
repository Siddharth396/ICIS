apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: canvas-yjs-websockets-server-staging
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: canvas-yjs-websockets-server
    namespace: flux-system
  filterTags:
    pattern: '^staging-(?P<counter>\d+)-.*'
    extract: '$counter'
  policy:
    numerical:
      order: asc
