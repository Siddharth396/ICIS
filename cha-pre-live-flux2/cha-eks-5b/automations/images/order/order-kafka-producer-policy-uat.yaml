apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: order-kafka-producer-uat
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: order-kafka-producer
    namespace: flux-system
  filterTags:
    pattern: '^uat-(?P<counter>\d+)-.*'
    extract: '$counter'
  policy:
    numerical:
      order: asc
