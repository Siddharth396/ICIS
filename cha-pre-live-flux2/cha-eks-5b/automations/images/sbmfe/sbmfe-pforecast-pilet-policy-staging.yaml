apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: pforecast-pilet-staging
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: sbmfe-pforecast-pilet
    namespace: flux-system
  filterTags:
    pattern: '^staging-(?P<counter>\d+)-.*'
    extract: '$counter'
  policy:
    numerical:
      order: asc
