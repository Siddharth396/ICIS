apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: atcore-auth-proxy-stable
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: atcore-auth-proxy
    namespace: flux-system
  filterTags:
    pattern: '^stable-(?P<counter>\d+)-.*'
    extract: '$counter'
  policy:
    numerical:
      order: asc
