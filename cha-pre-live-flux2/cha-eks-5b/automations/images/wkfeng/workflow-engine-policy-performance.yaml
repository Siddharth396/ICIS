apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: workflow-engine-performance
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: workflow-engine
    namespace: flux-system
  filterTags:
    pattern: '^performance-(?P<counter>\d+)-.*'
    extract: '$counter'
  policy:
    numerical:
      order: asc
