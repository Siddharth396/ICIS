apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: opsadm-authoring-bff-performance
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: opsadm-authoring-bff
    namespace: flux-system
  filterTags:
    pattern: '^performance-(?P<counter>\d+)-.*'
    extract: '$counter'
  policy:
    numerical:
      order: asc
