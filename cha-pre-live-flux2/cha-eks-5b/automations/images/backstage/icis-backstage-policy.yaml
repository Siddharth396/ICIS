apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: icis-backstage-backend-policy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: icis-backstage-backend
    namespace: flux-system
  filterTags:
    pattern: '^stable-(?P<counter>\d+)-.*'
    extract: '$counter'
  policy:
    numerical:
      order: asc
