apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name:  authoring-app-integration
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: homepage-app
    namespace: flux-system
  filterTags:
    pattern: '^integration-(?P<counter>\d+)-.*'
    extract: '$counter'
  policy:
    numerical:
      order: asc