apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name:  authoring-mfe-feed-service-performance
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: sbcore-mfe-feed-service
    namespace: flux-system
  filterTags:
    pattern: '^performance-(?P<counter>\d+)-.*'
    extract: '$counter'
  policy:
    numerical:
      order: asc