apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: ssplat-deployer
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: ssplat-deployer
    namespace: flux-system
  filterTags:
    pattern: '^streamsets-(?P<counter>\d+)-.*'
    extract: '$counter'
  policy:
    numerical:
      order: asc
