apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: icis-squidex-systest-core
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: icis-squidex
    namespace: flux-system
  filterTags:
    pattern: '^systest-core-(?P<counter>\d+)-.*'
    extract: '$counter'
  policy:
    numerical:
      order: asc



