apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: icis-squidex-event-processor-performance-chemical-analytics
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: icis-squidex-event-processor
    namespace: flux-system
  filterTags:
    pattern: '^performance-chemicalanalytics-(?P<counter>\d+)-.*'
    extract: '$counter'
  policy:
    numerical:
      order: asc
