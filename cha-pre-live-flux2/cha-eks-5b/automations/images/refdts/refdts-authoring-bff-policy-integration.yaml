apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: refdts-authoring-bff-integration
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: refdts-authoring-bff
    namespace: flux-system
  filterTags:
    pattern: '^integration-(?P<counter>\d+)-.*'
    extract: '$counter'
  policy:
    numerical:
      order: asc
