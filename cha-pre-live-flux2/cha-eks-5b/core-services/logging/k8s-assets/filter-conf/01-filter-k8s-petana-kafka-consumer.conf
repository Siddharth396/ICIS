filter { 
  if [container] =~ "petana-kafka-consumer" {
    if [annotations][seceventlogging/type] {
      mutate {
        id => "petana-kafka-consumer_K8s_Service_Mutate_Filter"
        copy => { "[annotations][seceventlogging/type]" => "service" }
      }
    }
  }

  date {
      id => "petana-kafka-consumer_K8s_Date_Mutate_Filter"
      match  => ["Timestamp", "ISO8601"]
      locale => "en"
      target => "@timestamp"
  }
}

